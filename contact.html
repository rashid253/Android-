<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - NextGen</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Reset & Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      color: #333;
    }
    /* HERO SECTION */
    .hero {
      height: 40vh;
      background: url('https://source.unsplash.com/1600x900/?business,technology') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      position: relative;
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }
    /* CONTACT INFO SECTION */
    .contact-info {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
      text-align: center;
    }
    .contact-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
      cursor: pointer;
      width: 250px;
    }
    .contact-card:hover {
      transform: scale(1.05);
    }
    .contact-card i {
      font-size: 2rem;
      color: #4caf50;
      margin-bottom: 10px;
    }
    .contact-card h3 {
      font-size: 1.2rem;
      margin-bottom: 5px;
    }
    .contact-card p {
      font-size: 0.9rem;
      color: #666;
    }
    /* GOOGLE MAP */
    .map-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto 40px;
      border-radius: 8px;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
    /* CONTACT FORM */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4caf50;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact-form button {
      width: 100%;
      padding: 12px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    .contact-form button:hover {
      background: #388e3c;
    }
    /* Responsive Design */
    @media (max-width: 768px) {
      .contact-info {
        flex-direction: column;
        align-items: center;
      }
      .contact-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Load External Header -->
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => document.body.insertAdjacentHTML("afterbegin", data))
      .catch(error => console.error("Header load error:", error));
  </script>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>Contact Us</h1>
  </section>

  <!-- CONTACT INFO SECTION -->
  <section class="contact-info">
    <div class="contact-card" onclick="window.location.href='tel:+923001234567'">
      <i class="fas fa-phone-alt"></i>
      <h3>Call Us</h3>
      <p>+92 300 1234567</p>
    </div>
    <div class="contact-card" onclick="window.location.href='mailto:support@yourbrand.com'">
      <i class="fas fa-envelope"></i>
      <h3>Email Us</h3>
      <p>support@yourbrand.com</p>
    </div>
    <div class="contact-card" onclick="window.open('https://goo.gl/maps/example', '_blank')">
      <i class="fas fa-map-marker-alt"></i>
      <h3>Visit Us</h3>
      <p>123 Innovation Blvd, Tech City</p>
    </div>
  </section>

  <!-- EMBEDDED GOOGLE MAP -->
  <section class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.901314824395!2d90.3892023153622!3d23.750903494563154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8586d0e3a39%3A0x4d725845f6eb702b!2sDhaka!5e0!3m2!1sen!2sbd!4v1583489459389!5m2!1sen!2sbd" allowfullscreen=""></iframe>
  </section>

  <!-- CONTACT FORM -->
  <section class="contact-form">
    <h2>Send Us a Message</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Load External Footer -->
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => document.body.insertAdjacentHTML("beforeend", data))
      .catch(error => console.error("Footer load error:", error));
  </script>

</body>
</html>
