<!-- CSS Styles -->
<style>
  /* Cart icon styles (applies to desktop, dropdown, and bottom nav) */
  .cart-icon, .cart-icon-dropdown {
    position: relative;
    text-decoration: none;
    color: inherit;
    display: inline-flex;
    align-items: center;
  }
  /* Badge styling: red round label */
  .badge {
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 2px 5px;
    font-size: 10px;
  }
  /* For the dropdown (side menu), adjust the badge so it displays inline */
  .cart-icon-dropdown .badge {
    margin-left: 5px;
    position: static;
  }
  /* Remove default button styles for the hamburger icon */
  .menu-toggle {
    border: none;
    background: none;
    cursor: pointer;
  }
  .menu-toggle:focus {
    outline: none;
  }
</style>

<!-- JavaScript for Updating the Cart Count -->
<script>
  // Function to update the cart count on all instances (desktop, dropdown, and mobile nav)
  function updateCartCount() {
    var count = Number(localStorage.getItem('cartCount')) || 0;
    var desktopBadge = document.getElementById('cart-count-desktop');
    var mobileBadge = document.getElementById('cart-count-mobile');
    var dropdownBadge = document.getElementById('cart-count-dropdown');
    if(desktopBadge) desktopBadge.innerText = count;
    if(mobileBadge) mobileBadge.innerText = count;
    if(dropdownBadge) dropdownBadge.innerText = count;
  }
  
  // Example function to simulate adding a product to the cart
  function addToCart() {
    var count = Number(localStorage.getItem('cartCount')) || 0;
    count++;
    localStorage.setItem('cartCount', count);
    updateCartCount();
  }
  
  // Initialize the cart count on page load
  document.addEventListener('DOMContentLoaded', updateCartCount);
</script>
