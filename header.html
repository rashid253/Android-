<style>
  .cart-icon {
    position: relative;
    text-decoration: none;
    color: inherit;
    display: inline-flex;
    align-items: center;
  }
  /* Badge styling for the red round counting label */
  .badge {
    position: absolute;
    top: -5px;
    right: -10px;
    background-color: red;
    color: white;
    border-radius: 50%;
    padding: 2px 5px;
    font-size: 10px;
  }
</style>

<!-- Add this script to update the cart count on both instances -->
<script>
  // Call this function after adding a product to the cart
  function updateCartCount() {
    // Retrieve the current cart count (default to 0)
    var count = Number(localStorage.getItem('cartCount')) || 0;
    // Update both desktop and mobile badges
    var desktopBadge = document.getElementById('cart-count-desktop');
    var mobileBadge = document.getElementById('cart-count-mobile');
    if(desktopBadge) desktopBadge.innerText = count;
    if(mobileBadge) mobileBadge.innerText = count;
  }
  
  // For example, an addToCart function:
  function addToCart() {
    var count = Number(localStorage.getItem('cartCount')) || 0;
    count++;
    localStorage.setItem('cartCount', count);
    updateCartCount();
  }
  
  // Initialize count on page load
  document.addEventListener('DOMContentLoaded', updateCartCount);
</script>
