<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyBusiness - Header</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Fixed Header -->
  <header class="header">
    <div class="header-content">
      <div class="brand">
        <i class="fas fa-briefcase"></i> <span>MyBusiness</span>
      </div>
      <!-- Desktop Navigation -->
      <nav class="nav-desktop">
        <a href="index.html" onclick="openPage('index.html')"><i class="fas fa-home"></i></a>
        <a href="offers.html" onclick="openPage('offers.html')"><i class="fas fa-tags"></i></a>
        <a href="analytics.html" onclick="openPage('analytics.html')"><i class="fas fa-chart-line"></i></a>
        <!-- Cart Link with badge -->
        <a href="cart.html" onclick="openPage('cart.html')" class="cart-link">
          <i class="fas fa-shopping-cart"></i>
          <span class="cart-count" id="cartCount"></span>
        </a>
        <a href="more.html" onclick="openPage('more.html')"><i class="fas fa-ellipsis-h"></i></a>
      </nav>
      <!-- Hamburger for Mobile -->
      <button class="menu-toggle" onclick="toggleSideMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- Mobile Side Menu -->
  <aside id="side-menu" class="side-menu">
    <a href="index.html" onclick="openPage('index.html'); toggleSideMenu()">Home</a>
    <a href="offers.html" onclick="openPage('offers.html'); toggleSideMenu()">Offers</a>
    <a href="analytics.html" onclick="openPage('analytics.html'); toggleSideMenu()">Analytics</a>
    <a href="cart.html" onclick="openPage('cart.html'); toggleSideMenu()">Cart</a>
    <a href="more.html" onclick="openPage('more.html'); toggleSideMenu()">More</a>
  </aside>

  <!-- Fixed Bottom Navigation (Mobile) -->
  <nav class="mobile-nav">
    <a href="index.html" onclick="openPage('index.html')">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="offers.html" onclick="openPage('offers.html')">
      <i class="fas fa-tags"></i>
      <span>Offers</span>
    </a>
    <a href="analytics.html" onclick="openPage('analytics.html')">
      <i class="fas fa-chart-line"></i>
      <span>Analytics</span>
    </a>
    <!-- Cart Link with badge -->
    <a href="cart.html" onclick="openPage('cart.html')" class="cart-link">
      <i class="fas fa-shopping-cart"></i>
      <span>Cart</span>
      <span class="cart-count" id="cartCountMobileBottom"></span>
    </a>
    <a href="more.html" onclick="openPage('more.html')">
      <i class="fas fa-ellipsis-h"></i>
      <span>More</span>
    </a>
  </nav>

  <!-- External JavaScript -->
  <script src="scripts.js"></script>
</body>
</html>
