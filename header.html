<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cart Example</title>
  <!-- Include Font Awesome for the cart icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    .cart-icon {
      position: relative;
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }
    /* Styling for the red round counting badge */
    .badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <!-- Header cart icon -->
  <header>
    <a href="cart.html" class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span class="badge" id="cart-count">0</span>
      Cart
    </a>
  </header>

  <!-- Example product list with an Add to Cart button -->
  <div class="product">
    <h3>Product 1</h3>
    <button onclick="addToCart()">Add to Cart</button>
  </div>

  <!-- Another instance of the cart icon (e.g., in the footer) -->
  <footer>
    <a href="cart.html" class="cart-icon">
      <i class="fas fa-shopping-cart"></i>
      <span class="badge" id="cart-count-footer">0</span>
      Cart
    </a>
  </footer>

  <script>
    // Function to update the badge counts on both icons
    function updateCartCount() {
      // Retrieve current count from localStorage or default to 0
      var cartCount = Number(localStorage.getItem('cartCount')) || 0;
      document.getElementById('cart-count').innerText = cartCount;
      document.getElementById('cart-count-footer').innerText = cartCount;
    }

    // Function to simulate adding a product to the cart
    function addToCart() {
      var cartCount = Number(localStorage.getItem('cartCount')) || 0;
      cartCount++;
      localStorage.setItem('cartCount', cartCount);
      updateCartCount();
    }

    // Initialize the cart count when the page loads
    updateCartCount();
  </script>
</body>
</html>
