<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="brand">
          <i class="fas fa-briefcase"></i>
          <span>MyBusiness</span>
        </div>
        <!-- Desktop Navigation -->
        <nav class="nav-desktop">
          <a href="index.html" onclick="openPage('index.html')"
            ><i class="fas fa-home"></i
          ></a>
          <a href="offers.html" onclick="openPage('offers.html')"
            ><i class="fas fa-tags"></i
          ></a>
          <a href="analytics.html" onclick="openPage('analytics.html')"
            ><i class="fas fa-chart-line"></i
          ></a>
          <a
            href="cart.html"
            onclick="openPage('cart.html')"
            style="position: relative;"
          >
            <i class="fas fa-shopping-cart"></i>
            <span>Cart</span>
            <!-- Desktop Cart Count -->
            <span
              id="cartCount"
              class="badge"
              style="background: red; position: absolute; top: -5px; right: -10px;"
              >0</span
            >
          </a>
          <a href="more.html" onclick="openPage('more.html')"
            ><i class="fas fa-ellipsis-h"></i
          ></a>
        </nav>
        <!-- Hamburger for Mobile -->
        <button class="menu-toggle" onclick="toggleSideMenu()">
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <!-- Mobile Side Menu -->
      <aside id="side-menu" class="side-menu">
        <a href="index.html" onclick="openPage('index.html'); toggleSideMenu()"
          >Home</a
        >
        <a href="offers.html" onclick="openPage('offers.html'); toggleSideMenu()"
          >Offers</a
        >
        <a
          href="analytics.html"
          onclick="openPage('analytics.html'); toggleSideMenu()"
          >Analytics</a
        >
        <a
          href="cart.html"
          onclick="openPage('cart.html'); toggleSideMenu()"
          style="position: relative;"
        >
          Cart
          <!-- Side Menu Cart Count -->
          <span
            id="cartCountMobile"
            class="badge"
            style="background: red; position: absolute; top: 3px; right: -10px;"
            >0</span
          >
        </a>
        <a href="more.html" onclick="openPage('more.html'); toggleSideMenu()"
          >More</a
        >
      </aside>

      <!-- Mobile Bottom Navigation -->
      <nav class="mobile-nav">
        <a href="index.html" onclick="openPage('index.html')"
          ><i class="fas fa-home"></i><span>Home</span></a
        >
        <a href="offers.html" onclick="openPage('offers.html')"
          ><i class="fas fa-tags"></i><span>Offers</span></a
        >
        <a href="analytics.html" onclick="openPage('analytics.html')"
          ><i class="fas fa-chart-line"></i><span>Analytics</span></a
        >
        <a
          href="cart.html"
          onclick="openPage('cart.html')"
          style="position: relative;"
        >
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
          <!-- Bottom Nav Cart Count -->
          <span
            id="cartCountMobileBottom"
            class="badge"
            style="background: red; position: absolute; top: -5px; right: -10px;"
            >0</span
          >
        </a>
        <a href="more.html" onclick="openPage('more.html')"
          ><i class="fas fa-ellipsis-h"></i><span>More</span></a
        >
      </nav>
    </header>
  </body>
</html>
