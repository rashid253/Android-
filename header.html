<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- This file should not include a full HTML <head> if it's being loaded into a container.
         Instead, include only the header markup and its specific styles or link to a common stylesheet. -->
    <style>
      /* Header-specific styles */
      .site-header {
        background: #007bff;
        padding: 10px 15px;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .site-header .logo {
        font-size: 1.5rem;
        font-weight: bold;
        cursor: pointer;
      }
      .site-header nav a {
        color: #fff;
        margin-left: 15px;
        text-decoration: none;
        font-size: 1rem;
      }
      .site-header nav a:hover {
        text-decoration: underline;
      }
      /* Hamburger icon for mobile */
      .site-header .menu-toggle {
        display: none;
        background: none;
        border: none;
        color: #fff;
        font-size: 1.5rem;
        cursor: pointer;
      }
      /* Mobile Menu (hidden by default) */
      .mobile-menu {
        display: none;
        flex-direction: column;
        background: #007bff;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
      }
      .mobile-menu a {
        padding: 10px 20px;
        border-top: 1px solid rgba(255,255,255,0.2);
        color: #fff;
        text-decoration: none;
      }
      @media (max-width: 768px) {
        .site-header nav { display: none; }
        .site-header .menu-toggle { display: block; }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="logo" onclick="window.location.href='index.html'">MyBusiness</div>
      <nav class="nav-desktop">
        <a href="index.html">Home</a>
        <a href="offers.html">Offers</a>
        <a href="analytics.html">Analytics</a>
        <a href="cart.html">Cart</a>
        <a href="more.html">More</a>
      </nav>
      <button class="menu-toggle" onclick="toggleSideMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </header>
    <!-- Mobile Navigation -->
    <nav class="mobile-menu" id="mobile-menu">
      <a href="index.html" onclick="toggleSideMenu()">Home</a>
      <a href="offers.html" onclick="toggleSideMenu()">Offers</a>
      <a href="analytics.html" onclick="toggleSideMenu()">Analytics</a>
      <a href="cart.html" onclick="toggleSideMenu()">Cart</a>
      <a href="more.html" onclick="toggleSideMenu()">More</a>
    </nav>
    
    <script>
      // Toggle mobile menu
      function toggleSideMenu() {
        var menu = document.getElementById("mobile-menu");
        if(menu.style.display === "flex") {
          menu.style.display = "none";
        } else {
          menu.style.display = "flex";
        }
      }
    </script>
  </body>
</html>
