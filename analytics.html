<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextGen Analytics - Dashboard</title>
    <!-- Font Awesome for icons (used in header/footer) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS for overall site (header, footer, etc.) -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap 5 CSS for layout -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Inline Styles for Analytics Page -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f3f4f6;
        color: #2d3748;
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: inherit;
        transition: color 0.3s ease;
      }
      a:hover {
        color: #ff6f61;
      }
      main {
        padding-bottom: 100px; /* To prevent content from being hidden by the footer */
      }
      .analytics-header {
        margin-top: 20px;
        margin-bottom: 40px;
      }
      /* Card styles for dashboard panels */
      .dashboard-card {
        margin-bottom: 30px;
      }
      .dashboard-card .card-header {
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
      }
      .dashboard-metric {
        font-size: 1.5rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Header Placeholder (loaded dynamically from header.html) -->
    <div id="header-placeholder"></div>

    <!-- Main Analytics Content -->
    <main>
      <div class="container">
        <h1 class="analytics-header text-center">Analytics Dashboard</h1>
        <!-- First Row: Two charts side by side -->
        <div class="row">
          <div class="col-md-6">
            <div class="card dashboard-card">
              <div class="card-header">Sales Overview</div>
              <div class="card-body">
                <!-- Dummy chart image -->
                <img
                  src="https://via.placeholder.com/500x300?text=Sales+Chart"
                  class="img-fluid"
                  alt="Sales Chart"
                />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card dashboard-card">
              <div class="card-header">User Engagement</div>
              <div class="card-body">
                <img
                  src="https://via.placeholder.com/500x300?text=Engagement+Chart"
                  class="img-fluid"
                  alt="Engagement Chart"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- Second Row: Full-width chart -->
        <div class="row">
          <div class="col-md-12">
            <div class="card dashboard-card">
              <div class="card-header">Revenue Statistics</div>
              <div class="card-body">
                <img
                  src="https://via.placeholder.com/1000x300?text=Revenue+Chart"
                  class="img-fluid"
                  alt="Revenue Chart"
                />
              </div>
            </div>
          </div>
        </div>
        <!-- Third Row: Metrics Panels -->
        <div class="row">
          <div class="col-md-4">
            <div class="card text-white bg-primary dashboard-card">
              <div class="card-body">
                <h5 class="card-title">Total Sales</h5>
                <p class="dashboard-metric">PKR 1,500,000</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-success dashboard-card">
              <div class="card-body">
                <h5 class="card-title">Active Users</h5>
                <p class="dashboard-metric">12,000</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-danger dashboard-card">
              <div class="card-body">
                <h5 class="card-title">Conversion Rate</h5>
                <p class="dashboard-metric">3.5%</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Placeholder (loaded dynamically from footer.html) -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script to load header and footer dynamically -->
    <script>
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then(response => {
            if (!response.ok) {
              // Fallback: if header.html or footer.html not found, display default content.
              if (elementId === "header-placeholder") {
                document.getElementById(elementId).innerHTML =
                  '<header style="background:#333;color:#fff;padding:10px;text-align:center;">Header</header>';
              } else if (elementId === "footer-placeholder") {
                document.getElementById(elementId).innerHTML =
                  '<footer style="background:#333;color:#fff;padding:10px;text-align:center;">Footer</footer>';
              }
              throw new Error('Error fetching ' + filePath);
            }
            return response.text();
          })
          .then(html => {
            document.getElementById(elementId).innerHTML = html;
          })
          .catch(error => console.error(error));
      }
      document.addEventListener("DOMContentLoaded", function () {
        loadHTML("header-placeholder", "header.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>
    <!--
      This frontend code is built using dummy data and is structured to be easily integrated with a Firebase backend in the future.
      The fetchProducts() function currently simulates data fetching, and will later be replaced by Firebase Firestore API calls.
      Authentication and data persistence will be handled via Firebase, allowing for dynamic and secure data management.
    -->
  </body>
</html>
