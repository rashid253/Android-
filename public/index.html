<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ðŸ”’ Authentication Section -->
  <section id="auth-container" class="auth-container">
    <form id="auth-form" novalidate aria-labelledby="auth-heading">
      <h2 id="auth-heading">Please Login or Sign Up</h2>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
          required
          minlength="6"
          autocomplete="current-password"
        />
      </div>

      <div id="auth-actions" class="row-inline">
        <button type="button" id="loginBtn">Login</button>
        <button type="button" id="signupBtn">Sign Up</button>
        <button type="button" id="resetPasswordBtn" class="small">
          Forgot Password?
        </button>
      </div>
    </form>
    <button type="button" id="logoutBtn" class="hidden">Logout</button>
  </section>

  <!-- ðŸš€ Main App Content (hidden until auth) -->
  <div id="app-content" class="hidden" aria-live="polite">
    <header>
      <h1>Attendance Management</h1>
      <button type="button" id="logoutPageBtn" class="small">Logout</button>
    </header>

    <!-- 1. Setup -->
    <section id="teacher-setup">
      <h2>Setup</h2>
      <div id="setupForm" class="row-inline">
        <input type="text" id="schoolNameInput" placeholder="School Name" />
        <select id="teacherClassSelect">
          <option value="">--Class--</option>
          <option>Pre-Play</option><option>Pre-Prep</option><option>Nursery</option>
          <option>Pre-One</option><option>One</option><option>Two</option>
          <option>Three</option><option>Four</option><option>Five</option>
          <option>Six</option><option>Seven</option><option>Eight</option>
          <option>Nine</option><option>Ten</option>
        </select>
        <select id="teacherSectionSelect">
          <option value="">--Section--</option><option>A</option><option>B</option><option>C</option>
        </select>
        <button type="button" id="saveSetup">Save</button>
      </div>
      <div id="setupDisplay" class="hidden">
        <h3 id="setupText"></h3>
        <button type="button" id="editSetup" class="small">Edit</button>
      </div>
    </section>

    <!-- 2. Student Registration -->
    <section id="student-registration">
      <h2>Student Registration</h2>
      <div class="row-inline">
        <input type="text" id="studentName" placeholder="Name" required />
        <input type="text" id="admissionNo" placeholder="Adm#" required />
        <input type="text" id="parentName" placeholder="Parent Name" required />
        <input type="text" id="parentContact" placeholder="Parent Contact" required />
        <input type="text" id="parentOccupation" placeholder="Occupation" required />
        <input type="text" id="parentAddress" placeholder="Address" required />
        <button type="button" id="addStudent">Add</button>
      </div>
      <div id="studentTableWrapper" class="table-wrapper">
        <table id="studentTable">
          <thead>
            <tr>
              <th class="select-col"><input type="checkbox" id="selectAllStudents" /></th>
              <th>Name</th><th>Adm#</th><th>Parent</th><th>Contact</th>
              <th>Occupation</th><th>Address</th><th>Share</th>
            </tr>
          </thead>
          <tbody id="studentsBody"></tbody>
        </table>
      </div>
      <div class="table-actions">
        <button type="button" id="editSelected" disabled>Edit Selected</button>
        <button type="button" id="deleteSelected" disabled>Delete Selected</button>
        <button type="button" id="saveRegistration" class="save">Save Table</button>
      </div>
    </section>

    <!-- 3. Attendance Marking -->
    <section id="attendance-section">
      <h2>Mark Attendance</h2>
      <div class="row-inline">
        <label for="dateInput">Select Date:</label>
        <input type="date" id="dateInput" />
        <button type="button" id="loadAttendance">Load Attendance</button>
      </div>
      <div id="attendanceList"></div>
      <button type="button" id="saveAttendance" class="hidden">Save</button>
    </section>

    <!-- 4. Attendance Summary -->
    <section id="attendance-result" class="hidden">
      <h2>Attendance Summary</h2>
      <div class="table-wrapper">
        <table id="attendanceSummaryTable">
          <thead><tr><th>Name</th><th>Status</th><th>Send</th></tr></thead>
          <tbody id="summaryBody"></tbody>
        </table>
      </div>
      <div class="table-actions">
        <button type="button" id="resetAttendance" class="small">Reset</button>
      </div>
    </section>

    <!-- 5. Analytics -->
    <section id="analytics-section">
      <h2>Analytics</h2>
      <div class="row-inline">
        <button type="button" id="loadAnalytics">Load Analytics</button>
      </div>
      <div id="analyticsContainer" class="table-container hidden"></div>
    </section>

    <!-- 6. Attendance Register -->
    <section id="register-section">
      <h2>Attendance Register</h2>
      <div class="row-inline">
        <button type="button" id="loadRegister" class="save">Load Register</button>
      </div>
      <div id="registerTableWrapper" class="table-wrapper hidden"></div>
    </section>
  </div>

  <!-- External Libraries & Auth Logic -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js" defer></script>

  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      sendEmailVerification,
      sendPasswordResetEmail,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA4QhGNwxn7lmvIzU6mpFL2Mz4B8134h6A",
      authDomain: "e-commerce-acad9.firebaseapp.com",
      projectId: "e-commerce-acad9",
      storageBucket: "e-commerce-acad9.appspot.com",
      messagingSenderId: "228138409600",
      appId: "1:228138409600:web:0a122885f7dbe08eb95065",
      measurementId: "G-NV1MG7R55W"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const pwdInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const resetBtn = document.getElementById("resetPasswordBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const logoutPageBtn = document.getElementById("logoutPageBtn");
    const authForm = document.getElementById("auth-form");
    const appContent = document.getElementById("app-content");

    onAuthStateChanged(auth, user => {
      if (user && user.emailVerified) {
        authForm.classList.add("hidden");
        logoutBtn.classList.remove("hidden");
        appContent.classList.remove("hidden");
      } else {
        appContent.classList.add("hidden");
        logoutBtn.classList.add("hidden");
        authForm.classList.remove("hidden");
      }
    });

    loginBtn.addEventListener("click", () => {
      signInWithEmailAndPassword(auth, emailInput.value, pwdInput.value)
        .then(({ user }) => {
          if (!user.emailVerified) {
            alert("Please verify your email.");
            signOut(auth);
          }
        })
        .catch(err => alert(err.message));
    });

    signupBtn.addEventListener("click", () => {
      createUserWithEmailAndPassword(auth, emailInput.value, pwdInput.value)
        .then(({ user }) => sendEmailVerification(user))
        .then(() => alert("Verification email sent."))
        .catch(err => alert(err.message));
    });

    resetBtn.addEventListener("click", () => {
      sendPasswordResetEmail(auth, emailInput.value)
        .then(() => alert("Reset email sent."))
        .catch(err => alert(err.message));
    });

    const doSignOut = () => signOut(auth).catch(console.error);
    logoutBtn.addEventListener("click", doSignOut);
    logoutPageBtn.addEventListener("click", doSignOut);
  </script>

  <!-- Application Logic (app.js) -->
  <script src="app.js" defer></script>
</body>
</html>
