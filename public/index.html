<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Minimal overrides */
    .hidden { display: none !important; }
    .row-inline { display: flex; gap: .5em; flex-wrap: wrap; margin-bottom: 1em; }
    input, select, button { padding: .5em; border-radius: 4px; border: 1px solid #ccc; }
    button { cursor: pointer; background: #2196F3; color: #fff; }
    button.small { background: #03a9f4; font-size: 0.9em; }
  </style>
</head>
<body>

  <!-- Eruda in-page console for mobile debugging -->
  <script src="https://cdn.jsdelivr.net/npm/eruda/dist/eruda.min.js"></script>
  <script>eruda.init();</script>

  <!-- üîí Authentication UI -->
  <div id="auth-container" class="row-inline">
    <input type="email"    id="email"    placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button type="button" id="loginBtn">Login</button>
    <button type="button" id="signupBtn">Sign Up</button>
    <button type="button" id="resetPasswordBtn" class="small">Forgot Password?</button>
  </div>

  <!-- üöÄ Main App Content (hidden until logged in) -->
  <div id="app-content" class="hidden">
    <header class="row-inline">
      <h1>Attendance Management</h1>
      <button type="button" id="logoutBtn" class="small">Logout</button>
    </header>

    <!-- 1. Setup -->
    <section id="teacher-setup">
      <h2>Setup</h2>
      <div id="setupForm" class="row-inline">
        <input type="text" id="schoolNameInput" placeholder="School Name" />
        <select id="teacherClassSelect">
          <option value="">--Class--</option>
          <option>Pre-Play</option><option>Pre-Prep</option><option>Nursery</option><option>Pre-One</option>
          <option>One</option><option>Two</option><option>Three</option><option>Four</option><option>Five</option>
          <option>Six</option><option>Seven</option><option>Eight</option><option>Nine</option><option>Ten</option>
        </select>
        <select id="teacherSectionSelect">
          <option value="">--Section--</option><option>A</option><option>B</option><option>C</option>
        </select>
        <button type="button" id="saveSetup">Save</button>
      </div>
      <div id="setupDisplay" class="hidden">
        <h3 id="setupText"></h3>
        <button type="button" id="editSetup" class="small">Edit</button>
      </div>
    </section>

    <!-- 2. Student Registration -->
    <section id="student-registration">
      <h2>Student Registration</h2>
      <div class="row-inline">
        <input type="text" id="studentName" placeholder="Name" required />
        <input type="text" id="admissionNo" placeholder="Adm#" required />
        <input type="text" id="parentName" placeholder="Parent Name" required />
        <input type="text" id="parentContact" placeholder="Parent Contact" required />
        <input type="text" id="parentOccupation" placeholder="Occupation" required />
        <input type="text" id="parentAddress" placeholder="Address" required />
        <button type="button" id="addStudent">Add</button>
      </div>
      <div id="studentTableWrapper" class="table-wrapper">
        <table id="studentTable">
          <thead>
            <tr>
              <th class="select-col"><input type="checkbox" id="selectAllStudents" /></th>
              <th>Name</th><th>Adm#</th><th>Parent</th><th>Contact</th><th>Occupation</th><th>Address</th><th>Share</th>
            </tr>
          </thead>
          <tbody id="studentsBody"></tbody>
        </table>
      </div>
      <div class="table-actions">
        <button id="editSelected" disabled>Edit Selected</button>
        <button id="deleteSelected" disabled>Delete Selected</button>
        <button id="saveRegistration" class="save">Save Table</button>
        <button id="shareRegistration" class="hidden">Share Table</button>
        <button id="editRegistration" class="hidden">Edit Table</button>
        <button id="downloadRegistrationPDF" class="hidden">Download PDF</button>
      </div>
    </section>

    <!-- 3. Attendance Marking -->
    <section id="attendance-section">
      <h2>Mark Attendance</h2>
      <div class="row-inline">
        <label for="dateInput">Select Date:</label>
        <input type="date" id="dateInput" />
        <button id="loadAttendance">Load Attendance</button>
      </div>
      <div id="attendanceList"></div>
      <button id="saveAttendance" class="hidden">Save</button>
    </section>

    <!-- 4. Attendance Summary -->
    <section id="attendance-result" class="hidden">
      <h2>Attendance Summary</h2>
      <div class="table-wrapper">
        <table id="attendanceSummaryTable">
          <thead><tr><th>Name</th><th>Status</th><th>Send</th></tr></thead>
          <tbody id="summaryBody"></tbody>
        </table>
      </div>
      <div class="table-actions">
        <button id="shareAttendanceSummary">Share Table</button>
        <button id="downloadAttendancePDF">Download PDF</button>
        <button id="resetAttendance" class="small">Reset</button>
      </div>
    </section>

    <!-- 5. Analytics -->
    <section id="analytics-section">
      <h2>Analytics</h2>
      <div class="row-inline">
        <label for="analyticsTarget">Report For:</label>
        <select id="analyticsTarget">
          <option value="class">Full Class</option>
          <option value="student">Individual Student</option>
        </select>
        <input type="text" id="studentAdmInput" placeholder="Admission #" class="hidden" />
        <label for="analyticsType">Period:</label>
        <select id="analyticsType">
          <option value="" disabled selected>--Select Period--</option>
          <option value="date">Specific Date</option>
          <option value="month">Month</option>
          <option value="semester">Semester</option>
          <option value="year">Year</option>
        </select>
        <input type="date" id="analyticsDate" class="hidden" />
        <input type="month" id="analyticsMonth" class="hidden" />
        <input type="month" id="semesterStart" class="hidden" />
        <input type="month" id="semesterEnd" class="hidden" />
        <input type="number" id="yearStart" class="hidden" placeholder="Year" />
        <button id="loadAnalytics">Load Analytics</button>
        <button id="resetAnalytics" class="small hidden">Change</button>
      </div>
      <div id="instructions" class="summary-block hidden"></div>
      <div id="analyticsContainer" class="table-container hidden"></div>
      <div id="graphs" class="graph-container hidden">
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
      </div>
      <div id="analyticsActions" class="row-inline hidden">
        <button id="shareAnalytics">Share as Text</button>
        <button id="downloadAnalytics">Download Analytics PDF</button>
      </div>
    </section>

    <!-- 6. Attendance Register -->
    <section id="register-section">
      <h2>Attendance Register</h2>
      <div class="row-inline">
        <label for="registerMonth">Select Month:</label>
        <input type="month" id="registerMonth" />
        <button id="loadRegister" class="save">Load Register</button>
        <button id="changeRegister" class="small hidden">Change Period</button>
      </div>
      <div id="registerTableWrapper" class="table-wrapper hidden">
        <table id="registerTable">
          <thead><tr><th>Sr#</th><th>Adm#</th><th>Name</th></tr></thead>
          <tbody id="registerBody"></tbody>
        </table>
      </div>
      <div id="registerSummarySection" class="hidden">
        <h3>Summary</h3>
        <div class="table-wrapper">
          <table><thead><tr><th>Name</th><th>P</th><th>A</th><th>Lt</th><th>HD</th><th>L</th><th>%</th></tr></thead><tbody id="registerSummaryBody"></tbody></table>
        </div>
      </div>
      <div class="table-actions">
        <button id="shareRegister" class="save">Share Summary</button>
        <button id="downloadRegisterPDF" class="save">Download PDF</button>
      </div>
    </section>
  </div>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    var firebaseConfig = {
      apiKey:            "AIzaSyA4QhGNwxn7lmvIzU6mpFL2Mz4B8134h6A",
      authDomain:        "e-commerce-acad9.firebaseapp.com",
      projectId:         "e-commerce-acad9",
      storageBucket:     "e-commerce-acad9.firebasestorage.app",
      messagingSenderId: "228138409600",
      appId:             "1:228138409600:web:0a122885f7dbe08eb95065",
      measurementId:     "G-NV1MG7R55W"
    };
    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();

    // Simple helper
    function $(id){ return document.getElementById(id); }
    function logErr(err){ eruda.get().console.error(err); alert(err.message); }

    // Auth UI refs
    var emailEl   = $('email'), pwdEl = $('password'),
        loginBtn  = $('loginBtn'), signupBtn = $('signupBtn'),
        resetBtn  = $('resetPasswordBtn'), logoutBtn = $('logoutBtn'),
        authBar   = $('auth-container'), appDiv = $('app-content');

    // Toggle UI
    auth.onAuthStateChanged(function(user){
      if(user && user.emailVerified){
        authBar.classList.add('hidden'); appDiv.classList.remove('hidden');
        loadSetup(); renderStudents();
      } else {
        authBar.classList.remove('hidden'); appDiv.classList.add('hidden');
      }
    });

    // Auth actions
    loginBtn.onclick = function(){ auth.signInWithEmailAndPassword(emailEl.value.trim(), pwdEl.value).catch(logErr); };
    signupBtn.onclick = function(){ auth.createUserWithEmailAndPassword(emailEl.value.trim(), pwdEl.value)
        .then(function(cred){ return cred.user.sendEmailVerification(); }).catch(logErr);
    };
    resetBtn.onclick = function(){ var e = emailEl.value.trim(); if(!e){ alert('Enter email'); return;} auth.sendPasswordResetEmail(e).catch(logErr); };
    logoutBtn.onclick= function(){ auth.signOut().catch(logErr); };

    // ==== Attendance App Logic ==== 
    var colors = { P:'#4CAF50', A:'#f44336', Lt:'#FFEB3B', HD:'#FF9800', L:'#03a9f4' };
    function loadSetup(){
      var school = localStorage.getItem('schoolName'), cls = localStorage.getItem('teacherClass'), sec = localStorage.getItem('teacherSection');
      if(school && cls && sec){
        $('schoolNameInput').value = school; $('teacherClassSelect').value = cls; $('teacherSectionSelect').value = sec;
        $('setupText').textContent = school + ' üè´ | Class: ' + cls + ' | Section: ' + sec;
        $('setupForm').classList.add('hidden'); $('setupDisplay').classList.remove('hidden');
      }
    }

    $('saveSetup').onclick = function(e){ e.preventDefault();
      if(!$('schoolNameInput').value||!$('teacherClassSelect').value||!$('teacherSectionSelect').value){ return alert('Complete setup'); }
      localStorage.setItem('schoolName',$('schoolNameInput').value);
      localStorage.setItem('teacherClass',$('teacherClassSelect').value);
      localStorage.setItem('teacherSection',$('teacherSectionSelect').value);
      loadSetup();
    };
    $('editSetup').onclick = function(e){ e.preventDefault(); $('setupForm').classList.remove('hidden'); $('setupDisplay').classList.add('hidden'); };

    var students = JSON.parse(localStorage.getItem('students')||'[]');
    function saveStudents(){ localStorage.setItem('students',JSON.stringify(students)); }
    function renderStudents(){ /* copy your full render logic here, using string concatenation */ }

    $('addStudent').onclick = function(e){ /* copy addStudent logic */ };
    // ... continue pasting rest of your JS logic, ensuring no backticks `${}` ...

  </script>
</body>
</html>
