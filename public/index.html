<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ðŸ”’ Authentication Section -->
  <div id="auth-container" class="auth-container">
    <h2>Please Login or Sign Up</h2>
    <div class="form-group">
      <label for="auth-email">Email</label>
      <input type="email" id="auth-email" placeholder="you@example.com" required />
    </div>
    <div class="form-group">
      <label for="auth-password">Password</label>
      <input type="password" id="auth-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" minlength="6" required />
    </div>
    <div class="row-inline">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <button id="resetPwdBtn" class="small">Forgot Password?</button>
    </div>
  </div>

  <!-- ðŸš€ Main App Content -->
  <div id="app-content" class="hidden">
    <header>
      <h1>Attendance Management</h1>
      <button id="logoutBtn" class="small">Logout</button>
    </header>

    <!-- 1. Setup -->
    <section id="teacher-setup">
      <h2>Setup</h2>
      <div id="setupForm" class="row-inline">
        <input type="text" id="schoolName" placeholder="School Name" />
        <select id="classSelect">
          <option value="">--Class--</option>
          <option>One</option><option>Two</option><option>Three</option>
          <option>Four</option><option>Five</option><option>Six</option>
        </select>
        <select id="sectionSelect">
          <option value="">--Section--</option><option>A</option><option>B</option><option>C</option>
        </select>
        <button id="saveSetup">Save</button>
      </div>
      <div id="setupDisplay" class="hidden">
        <p id="setupText"></p>
        <button id="editSetup" class="small">Edit</button>
      </div>
    </section>

    <!-- 2. Student Registration -->
    <section id="student-registration">
      <h2>Student Registration</h2>
      <div class="row-inline">
        <input type="text" id="nameInput" placeholder="Name" />
        <input type="text" id="admInput" placeholder="Adm #" />
        <button id="addStudent">Add</button>
      </div>
      <div class="table-wrapper">
        <table id="studentTable">
          <thead><tr><th>#</th><th>Name</th><th>Adm #</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- 3. Attendance Marking -->
    <section id="attendance-section">
      <h2>Mark Attendance</h2>
      <div class="row-inline">
        <input type="date" id="attDate" />
        <button id="loadAtt">Load</button>
      </div>
      <div id="attList"></div>
      <button id="saveAtt" class="hidden">Save</button>
    </section>

    <!-- 4. Attendance Summary -->
    <section id="attendance-summary" class="hidden">
      <h2>Summary</h2>
      <div class="table-wrapper">
        <table><thead><tr><th>Name</th><th>Status</th></tr></thead><tbody></tbody></table>
      </div>
      <button id="resetAtt" class="small">Reset</button>
    </section>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
