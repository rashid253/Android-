<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Authentication Controls -->
  <div id="auth-container" class="row-inline">
    <input type="email"    id="email"    placeholder="Email address" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Log In</button>
    <button id="signupBtn">Sign Up</button>
    <button id="logoutBtn" class="hidden">Log Out</button>
  </div>

  <!-- Main Application (visible after login) -->
  <div id="app-content" class="hidden">
    <header>
      <h1>Attendance Management</h1>
    </header>

    <!-- 1. Setup Section -->
    <section id="teacher-setup">
      <h2>Setup</h2>
      <div id="setupForm" class="row-inline">
        <input id="schoolNameInput"    placeholder="School Name" />
        <select id="teacherClassSelect">
          <option value="">--Select Class--</option>
          <option>Pre‑Play</option><option>Pre‑Prep</option><option>Nursery</option><option>Pre‑One</option>
          <option>One</option><option>Two</option><option>Three</option><option>Four</option><option>Five</option>
          <option>Six</option><option>Seven</option><option>Eight</option><option>Nine</option><option>Ten</option>
        </select>
        <select id="teacherSectionSelect">
          <option value="">--Select Section--</option><option>A</option><option>B</option><option>C</option>
        </select>
        <button type="button" id="saveSetup">Save</button>
      </div>
      <div id="setupDisplay" class="hidden">
        <h3 id="setupText"></h3>
        <button type="button" id="editSetup" class="small">Edit</button>
      </div>
    </section>

    <!-- 2. Student Registration Section -->
    <section id="student-registration">
      <h2>Student Registration</h2>
      <div id="regForm" class="row-inline">
        <input id="studentName"        placeholder="Student Name"      required />
        <input id="admissionNo"        placeholder="Admission Number"   required />
        <input id="parentName"         placeholder="Parent Name"         required />
        <input id="parentContact"      placeholder="Parent Contact"      required />
        <input id="parentOccupation"   placeholder="Occupation"          required />
        <input id="parentAddress"      placeholder="Address"             required />
        <button type="button" id="addStudent">Add Student</button>
      </div>
      <div id="studentTableWrapper" class="table-wrapper">
        <table id="studentTable">
          <thead>
            <tr>
              <th class="select-col"><input type="checkbox" id="selectAllStudents" /></th>
              <th>Name</th><th>Admission #</th><th>Parent</th><th>Contact</th><th>Occupation</th><th>Address</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="studentsBody"></tbody>
        </table>
      </div>
      <div class="table-actions">
        <button id="editSelected" disabled>Edit Selected</button>
        <button id="deleteSelected" disabled>Delete Selected</button>
        <button id="saveRegistration" class="save">Save Registration</button>
        <button id="shareRegistration" class="hidden">Share</button>
        <button id="editRegistration" class="hidden">Modify</button>
        <button id="downloadRegistrationPDF" class="hidden">Download PDF</button>
      </div>
    </section>

    <!-- 3. Attendance Marking Section -->
    <section id="attendance-section">
      <h2>Mark Attendance</h2>
      <div class="row-inline">
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" />
        <button id="loadAttendance">Load</button>
      </div>
      <div id="attendanceList"></div>
      <button id="saveAttendance" class="hidden">Save Attendance</button>
    </section>

    <!-- 4. Attendance Summary Section -->
    <section id="attendance-result" class="hidden">
      <h2>Attendance Summary</h2>
      <div class="table-wrapper">
        <table id="attendanceSummaryTable">
          <thead><tr><th>Name</th><th>Status</th><th>Send</th></tr></thead>
          <tbody id="summaryBody"></tbody>
        </table>
      </div>
      <div class="table-actions">
        <button id="shareAttendanceSummary">Share Summary</button>
        <button id="downloadAttendancePDF">Download PDF</button>
        <button id="resetAttendance" class="small">Reset</button>
      </div>
    </section>

    <!-- 5. Analytics Section -->
    <section id="analytics-section">
      <h2>Analytics</h2>
      <div class="row-inline">
        <label for="analyticsTarget">Report for:</label>
        <select id="analyticsTarget">
          <option value="class">Entire Class</option>
          <option value="student">Individual Student</option>
        </select>
        <input type="text" id="studentAdmInput" placeholder="Admission #" class="hidden" />

        <label for="analyticsType">Period:</label>
        <select id="analyticsType">
          <option value="" disabled selected>--Select Period--</option>
          <option value="date">Specific Date</option>
          <option value="month">Month</option>
          <option value="semester">Semester</option>
          <option value="year">Year</option>
        </select>
        <input type="date"   id="analyticsDate"   class="hidden" />
        <input type="month"  id="analyticsMonth"  class="hidden" />
        <input type="month"  id="semesterStart"   class="hidden" />
        <input type="month"  id="semesterEnd"     class="hidden" />
        <input type="number" id="yearStart"       class="hidden" placeholder="Year" />
        <button id="loadAnalytics">Generate</button>
        <button id="resetAnalytics" class="small hidden">Change</button>
      </div>
      <div id="instructions" class="summary-block hidden"></div>
      <div id="analyticsContainer" class="table-container hidden"></div>
      <div id="graphs" class="graph-container hidden">
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
      </div>
      <div id="analyticsActions" class="row-inline hidden">
        <button id="shareAnalytics">Share Report</button>
        <button id="downloadAnalytics">Download PDF</button>
      </div>
    </section>

    <!-- 6. Monthly Register Section -->
    <section id="register-section">
      <h2>Monthly Register</h2>
      <div class="row-inline">
        <label for="registerMonth">Month:</label>
        <input type="month" id="registerMonth" />
        <button id="loadRegister" class="save">Load Register</button>
        <button id="changeRegister" class="small hidden">Change Month</button>
      </div>
      <div id="registerTableWrapper" class="table-wrapper hidden">
        <table id="registerTable">
          <thead>
            <tr><th>Sr#</th><th>Admission #</th><th>Name</th></tr>
          </thead>
          <tbody id="registerBody"></tbody>
        </table>
      </div>
      <div id="registerSummarySection" class="hidden">
        <h3>Summary</h3>
        <div class="table-wrapper">
          <table>
            <thead><tr><th>Name</th><th>P</th><th>A</th><th>Lt</th><th>HD</th><th>L</th><th>%</th></tr></thead>
            <tbody id="registerSummaryBody"></tbody>
          </table>
        </div>
      </div>
      <div class="table-actions">
        <button id="shareRegister" class="save">Share Summary</button>
        <button id="downloadRegisterPDF" class="save">Download PDF</button>
      </div>
    </section>
  </div>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js" defer></script>

  <!-- Application Logic -->
  <script src="app.js" defer></script>
</body>
</html>
