<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Eruda â€“ inâ€‘page console for mobile debugging -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>

  <!-- ðŸ”’ Authentication UI -->
  <div id="auth-container" class="row-inline">
    <input  type="email"    id="email"    placeholder="Email" />
    <input  type="password" id="password" placeholder="Password" />
    <button type="button" id="loginBtn">Login</button>
    <button type="button" id="signupBtn">SignÂ Up</button>
    <button type="button" id="resetPasswordBtn" class="small">Forgot Password?</button>
    <button type="button" id="logoutBtn" class="hidden">Logout</button>
  </div>

  <!-- ðŸš€ Main App Content -->
  <div id="app-content" class="hidden">
    <h1>Welcome to Attendance Management</h1>
    <!-- Your app sections go here... -->
  </div>

  <!-- Firebase (compat mode for simple global namespace) -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>

  <!-- Your Application Logic -->
  <script>
  // Your Firebase config
  const firebaseConfig = {
    apiKey:            "AIzaSyA4QhGNwxn7lmvIzU6mpFL2Mz4B8134h6A",
    authDomain:        "e-commerce-acad9.firebaseapp.com",
    projectId:         "e-commerce-acad9",
    storageBucket:     "e-commerce-acad9.firebasestorage.app",
    messagingSenderId: "228138409600",
    appId:             "1:228138409600:web:0a122885f7dbe08eb95065",
    measurementId:     "G-NV1MG7R55W"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // UI elements
  const emailEl = document.getElementById('email');
  const pwdEl   = document.getElementById('password');
  const loginBtn= document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const resetBtn  = document.getElementById('resetPasswordBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const authBar   = document.getElementById('auth-container');
  const appDiv    = document.getElementById('app-content');

  // Auth state observer
  auth.onAuthStateChanged(user => {
    if (user) {
      authBar.classList.add('hidden');
      appDiv.classList.remove('hidden');
    } else {
      authBar.classList.remove('hidden');
      appDiv.classList.add('hidden');
    }
  });

  // Login
  loginBtn.addEventListener('click', () => {
    const email = emailEl.value.trim();
    const pwd   = pwdEl.value;
    auth.signInWithEmailAndPassword(email, pwd)
      .catch(err => alert(err.message));
  });

  // Sign Up
  signupBtn.addEventListener('click', () => {
    const email = emailEl.value.trim();
    const pwd   = pwdEl.value;
    auth.createUserWithEmailAndPassword(email, pwd)
      .then(cred => {
        cred.user.sendEmailVerification();
        alert('Verification email sent. Please verify before login.');
      })
      .catch(err => alert(err.message));
  });

  // Password Reset
  resetBtn.addEventListener('click', () => {
    const email = emailEl.value.trim();
    if (!email) return alert('Enter your email.');
    auth.sendPasswordResetEmail(email)
      .then(() => alert('Password reset email sent.'))
      .catch(err => alert(err.message));
  });

  // Logout
  logoutBtn.addEventListener('click', () => {
    auth.signOut();
  });
  </script>
</body>
</html>
