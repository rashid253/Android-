<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Temporary minimal styles for auth-test */
    body { font-family: Arial, sans-serif; padding: 1em; }
    .hidden { display: none; }
    .row-inline { display: flex; gap: .5em; flex-wrap: wrap; margin-bottom: 1em; }
    input, button { padding: .5em; }
    button { cursor: pointer; }
  </style>
</head>
<body>

  <!-- Eruda in-page console (correct path!) -->
  <script src="https://cdn.jsdelivr.net/npm/eruda/dist/eruda.min.js"></script>
  <script>eruda.init();</script>

  <!-- ðŸ”’ Authentication UI -->
  <div id="auth-container" class="row-inline">
    <input  type="email"    id="email"    placeholder="Email" />
    <input  type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <button id="resetBtn" class="small">Forgot Password?</button>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>

  <!-- ðŸš€ Main App Content (hidden until logged in) -->
  <div id="app-content" class="hidden">
    <header><h1>Attendance Management</h1></header>
    <!-- Your app sections 1â€“6 go here -->
  </div>

  <!-- Firebase Compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-auth-compat.js"></script>

  <script>
    // 1. Firebase configuration & initialization
    var firebaseConfig = {
      apiKey:            "AIzaSyA4QhGNwxn7lmvIzU6mpFL2Mz4B8134h6A",
      authDomain:        "e-commerce-acad9.firebaseapp.com",
      projectId:         "e-commerce-acad9",
      storageBucket:     "e-commerce-acad9.firebasestorage.app",
      messagingSenderId: "228138409600",
      appId:             "1:228138409600:web:0a122885f7dbe08eb95065",
      measurementId:     "G-NV1MG7R55W"
    };
    firebase.initializeApp(firebaseConfig);
    var auth = firebase.auth();

    // 2. UI element references
    var emailEl   = document.getElementById('email');
    var pwdEl     = document.getElementById('password');
    var loginBtn  = document.getElementById('loginBtn');
    var signupBtn = document.getElementById('signupBtn');
    var resetBtn  = document.getElementById('resetBtn');
    var logoutBtn = document.getElementById('logoutBtn');
    var authBar   = document.getElementById('auth-container');
    var appDiv    = document.getElementById('app-content');

    // 3. Toggle UI on auth state change
    auth.onAuthStateChanged(function(user) {
      if (user && user.emailVerified) {
        authBar.classList.add('hidden');
        appDiv.classList.remove('hidden');
      } else {
        authBar.classList.remove('hidden');
        appDiv.classList.add('hidden');
      }
    });

    // 4. Login
    loginBtn.addEventListener('click', function() {
      var email = emailEl.value.trim();
      var pwd   = pwdEl.value;
      auth.signInWithEmailAndPassword(email, pwd)
        .catch(function(err) {
          eruda.get().console.error(err);
          alert(err.message);
        });
    });

    // 5. Sign Up
    signupBtn.addEventListener('click', function() {
      var email = emailEl.value.trim();
      var pwd   = pwdEl.value;
      auth.createUserWithEmailAndPassword(email, pwd)
        .then(function(cred) {
          return cred.user.sendEmailVerification();
        })
        .then(function() {
          alert('Verification email sent. Please verify before login.');
        })
        .catch(function(err) {
          eruda.get().console.error(err);
          alert(err.message);
        });
    });

    // 6. Password Reset
    resetBtn.addEventListener('click', function() {
      var email = emailEl.value.trim();
      if (!email) {
        alert('Please enter your email address.');
        return;
      }
      auth.sendPasswordResetEmail(email)
        .then(function() {
          alert('Password reset email sent.');
        })
        .catch(function(err) {
          eruda.get().console.error(err);
          alert(err.message);
        });
    });

    // 7. Logout
    logoutBtn.addEventListener('click', function() {
      auth.signOut();
    });
  </script>
</body>
</html>
