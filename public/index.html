<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classwise Attendance Management</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap 5 for Auth UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <!-- ðŸ”’ PROFESSIONAL AUTH CARD -->
  <div class="auth-card mb-4">
    <ul class="nav nav-tabs" id="authTabs" role="tablist">
      <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">Login</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#signup">Sign Up</button></li>
      <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#reset">Forgot Pwd</button></li>
    </ul>
    <div class="card-body tab-content">
      <!-- LOGIN -->
      <div class="tab-pane fade show active" id="login">
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email *</label>
            <input type="email" id="loginEmail" class="form-control" required autofocus>
            <div class="invalid-feedback">Valid email required.</div>
          </div>
          <div class="mb-3">
            <label for="loginPwd" class="form-label">Password *</label>
            <div class="input-group">
              <input type="password" id="loginPwd" class="form-control" required>
              <button class="btn btn-outline-secondary" type="button" id="toggleLoginPwd">Show</button>
              <div class="invalid-feedback">Password required.</div>
            </div>
          </div>
          <button class="btn btn-primary w-100" id="loginBtn">
            <span id="loginSpinner" class="spinner-border spinner-border-sm d-none"></span>
            Login
          </button>
        </form>
      </div>
      <!-- SIGN UP -->
      <div class="tab-pane fade" id="signup">
        <form id="signupForm" novalidate>
          <div class="mb-3">
            <label for="signupEmail" class="form-label">Email *</label>
            <input type="email" id="signupEmail" class="form-control" required>
            <div class="invalid-feedback">Valid email required.</div>
          </div>
          <div class="mb-3">
            <label for="signupPwd" class="form-label">Password *</label>
            <div class="input-group">
              <input type="password" id="signupPwd" class="form-control" required>
              <button class="btn btn-outline-secondary" type="button" id="toggleSignupPwd">Show</button>
              <div class="invalid-feedback">Password must be 8+ chars.</div>
            </div>
            <div class="progress mt-1">
              <div id="strengthBar" class="strength-bar"></div>
            </div>
          </div>
          <button class="btn btn-success w-100" id="signupBtn">
            <span id="signupSpinner" class="spinner-border spinner-border-sm d-none"></span>
            Sign Up
          </button>
        </form>
      </div>
      <!-- RESET -->
      <div class="tab-pane fade" id="reset">
        <form id="resetForm" novalidate>
          <div class="mb-3">
            <label for="resetEmail" class="form-label">Email *</label>
            <input type="email" id="resetEmail" class="form-control" required>
            <div class="invalid-feedback">Valid email required.</div>
          </div>
          <button class="btn btn-warning w-100" id="resetBtn">
            <span id="resetSpinner" class="spinner-border spinner-border-sm d-none"></span>
            Send Reset Link
          </button>
        </form>
      </div>
      <div id="authMsg" class="mt-3 text-center text-danger" role="alert" aria-live="polite"></div>
    </div>
  </div>

  <!-- ðŸš€ Main App Content (hidden until logged in) -->
  <div id="app-content" class="hidden">
    <header><h1>Attendance Management</h1></header>

    <!-- (rest of your original sections: Setup, Registration, Marking, Summary, Analytics, Register) -->

  </div>

  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js" defer></script>

  <!-- Combined Auth + App Logic -->
  <script type="module" src="app.js" defer></script>
</body>
</html>
