<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Center - MyBusiness</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
      /* Minimal header (or you can load your dynamic header) */
      header {
        background: #343a40;
        padding: 10px 15px;
        color: #fff;
      }
      header .navbar-brand {
        font-size: 1.5rem;
      }
      /* Subheader with Call Center Icon */
      .subheader {
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        padding: 10px 0;
        text-align: center;
      }
      .subheader i {
        font-size: 1.5rem;
        color: #007bff;
        margin-right: 8px;
      }
      .subheader h2 {
        display: inline;
        font-size: 1.25rem;
        color: #007bff;
      }
      .container {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Minimal Header (you can load the full header if desired) -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="#">MyBusiness Call Center</a>
        </div>
      </nav>
    </header>
    <!-- Subheader with Call Center Icon -->
    <section class="subheader">
      <i class="fas fa-phone"></i>
      <h2>Call Center</h2>
    </section>
    <main class="container">
      <p>Welcome to the Call Center page. Here you can access support and other contact services.</p>
    </main>
    <!-- Minimal Footer -->
    <footer class="bg-dark text-white text-center p-3">
      <p>&copy; 2025 MyBusiness. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
