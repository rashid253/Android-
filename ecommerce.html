<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NextGen E-commerce - Shop Now</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding-top: 80px; /* Ensure content doesn't overlap the fixed header */
      padding-bottom: 80px; /* Ensure content doesn't overlap the fixed footer */
    }
    /* Fixed Header Styles */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1100;
      background: linear-gradient(45deg, #003366, #004080);
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      padding: 0.5rem 0;
    }
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .navbar-brand:hover {
      color: #ffcc00;
    }
    .cart-icon {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
      position: relative;
    }
    .cart-icon:hover {
      color: #ffcc00;
    }
    .cart-icon .badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: #ff4444;
      color: #fff;
      border-radius: 50%;
      padding: 2px 5px;
      font-size: 0.75rem;
    }
    /* Horizontal Scroll Container */
    .horizontal-scroll {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }
    .horizontal-scroll::-webkit-scrollbar {
      display: none;
    }
    .horizontal-scroll {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    /* Card Styles */
    .card {
      cursor: pointer;
      border: none;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .card-img-top {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 0.75rem;
    }
    .card-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .card-text {
      color: #004080;
      font-size: 0.9rem;
    }
    /* Banner Styles */
    .banner {
      margin: 1rem 0;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .banner img {
      width: 100%;
      object-fit: cover;
    }
    /* Carousel Banner specific */
    .carousel-banner {
      height: 150px;
    }
    .carousel-banner .carousel-item {
      height: 150px;
    }
    .carousel-banner .carousel-item img {
      height: 150px;
    }
    /* Full-Width Banner */
    .fullwidth-banner {
      height: 150px;
      position: relative;
    }
    .fullwidth-banner img {
      height: 150px;
      opacity: 0.8;
    }
    .fullwidth-banner .banner-text {
      position: absolute;
      top: 50%;
      left: 10%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
    }
    /* Accordion & Three-Part Banners */
    .accordion-banner,
    .three-part-banner {
      height: 150px;
    }
    .three-part-banner {
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }
    .three-part-banner .banner-title {
      flex: 1;
      font-size: 1.1rem;
      font-weight: bold;
    }
    .three-part-banner .banner-desc {
      flex: 2;
      font-size: 0.95rem;
    }
    .three-part-banner .banner-img {
      flex: 1;
    }
    .three-part-banner .banner-img img {
      height: 100%;
      object-fit: contain;
    }
    /* Category Page Grid */
    #categoryPage .col {
      margin-bottom: 1rem;
    }
    /* Responsive adjustments for mobile */
    @media (max-width: 576px) {
      .card {
        min-width: 150px;
      }
      .card-img-top {
        height: 120px;
      }
      .navbar-brand {
        font-size: 1.25rem;
      }
      .cart-icon {
        font-size: 1.25rem;
      }
    }
    /* Fixed Bottom Navigation (Footer) */
    .fixed-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #004080;
      color: #fff;
      z-index: 1000;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.2);
    }
    .fixed-footer .nav-icons {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.5rem 0;
    }
    .fixed-footer .nav-icons a {
      color: #fff;
      font-size: 1.5rem;
      text-decoration: none;
    }
    .fixed-footer .nav-icons a:hover {
      color: #ffcc00;
    }
    .fixed-footer .footer-copy {
      text-align: center;
      font-size: 0.8rem;
      padding: 0.2rem 0;
      background-color: #003366;
    }
  </style>
</head>
<body>
  <!-- Fixed Navigation Header -->
  <nav class="navbar">
    <div class="container header-top">
      <a class="navbar-brand" href="index.html">MyBusiness Premium</a>
      <a class="cart-icon" href="cart.html">
        <i class="bi bi-cart-fill"></i>
        <span class="badge">3</span>
      </a>
    </div>
  </nav>
  
  <!-- Main Page Content -->
  <div class="container my-4" id="mainPage">
    <h1 class="mb-4">Product Categories</h1>
    <div id="categoriesContainer">
      <!-- Dynamic category sections (each with a banner) will be rendered here -->
    </div>
  </div>
  
  <!-- Category Page: Vertical Grid of Products -->
  <div class="container my-4" id="categoryPage" style="display: none;">
    <button class="btn btn-secondary mb-3" onclick="backToMain()">Back to Categories</button>
    <h2 id="categoryTitle"></h2>
    <div class="row" id="categoryProducts">
      <!-- Products will be rendered here in a grid -->
    </div>
  </div>
  
  <!-- Modal: Product Details -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Product Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="modalProductImage" src="" class="img-fluid mb-3" alt="Product Image">
          <h4 id="modalProductName"></h4>
          <p id="modalProductPrice" class="text-danger h5"></p>
          <p id="modalProductDescription"></p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Fixed Bottom Navigation with Icons and Copyright -->
  <div class="fixed-footer">
    <div class="nav-icons">
      <a href="index.html"><i class="bi bi-house-fill"></i></a>
      <a href="chat.html"><i class="bi bi-chat-dots-fill"></i></a>
      <a href="orders.html"><i class="bi bi-bag-check-fill"></i></a>
    </div>
    <div class="footer-copy">
      &copy; 2025 MyBusiness Premium. All Rights Reserved.
    </div>
  </div>
  
  <!-- JavaScript: Dummy Data & Functions -->
  <script>
    // Dummy product data per category (using high resolution placeholders)
    const productData = {
      "Countdown Sales": [
        { name: "Smartphone A", price: "$300", description: "High-performance smartphone.", image: "https://via.placeholder.com/600x400?text=Smartphone+A" },
        { name: "Smart TV B", price: "$500", description: "4K Ultra HD Smart TV.", image: "https://via.placeholder.com/600x400?text=Smart+TV+B" },
        { name: "Laptop C", price: "$800", description: "Gaming laptop with high performance.", image: "https://via.placeholder.com/600x400?text=Laptop+C" }
      ],
      "Discount Offers": [
        { name: "Headphones D", price: "$50", description: "Noise cancelling headphones.", image: "https://via.placeholder.com/600x400?text=Headphones+D" },
        { name: "Speaker E", price: "$70", description: "Wireless speaker with deep bass.", image: "https://via.placeholder.com/600x400?text=Speaker+E" },
        { name: "Camera F", price: "$250", description: "High resolution digital camera.", image: "https://via.placeholder.com/600x400?text=Camera+F" }
      ],
      "Hot Sales": [
        { name: "Smartwatch G", price: "$120", description: "Feature-rich smartwatch.", image: "https://via.placeholder.com/600x400?text=Smartwatch+G" },
        { name: "Tablet H", price: "$200", description: "Latest generation tablet.", image: "https://via.placeholder.com/600x400?text=Tablet+H" },
        { name: "Drone I", price: "$350", description: "High-performance drone.", image: "https://via.placeholder.com/600x400?text=Drone+I" }
      ],
      "Seasonal Offers": [
        { name: "Jacket J", price: "$80", description: "Warm and stylish jacket.", image: "https://via.placeholder.com/600x400?text=Jacket+J" },
        { name: "Boots K", price: "$90", description: "Comfortable boots.", image: "https://via.placeholder.com/600x400?text=Boots+K" },
        { name: "Scarf L", price: "$20", description: "Cozy scarf for winter.", image: "https://via.placeholder.com/600x400?text=Scarf+L" }
      ],
      "Clearance Sale": [
        { name: "Old Model Phone M", price: "$150", description: "Last year's smartphone model.", image: "https://via.placeholder.com/600x400?text=Phone+M" },
        { name: "Outdated TV N", price: "$100", description: "Old model television.", image: "https://via.placeholder.com/600x400?text=TV+N" },
        { name: "Vintage Laptop O", price: "$250", description: "Vintage laptop with classic design.", image: "https://via.placeholder.com/600x400?text=Laptop+O" }
      ]
    };

    // Debounce function to prevent double clicks
    function debounce(fn, delay) {
      let lastCall = 0;
      return function(...args) {
        let now = new Date().getTime();
        if (now - lastCall < delay) return;
        lastCall = now;
        return fn(...args);
      };
    }

    // Function to create a banner for a category based on its index
    function createBannerForCategory(category, index) {
      let banner = document.createElement("div");
      banner.className = "banner mb-4";
      
      switch (index) {
        case 0:
          // Carousel Slider Banner for first category
          banner.classList.add("carousel-banner");
          banner.innerHTML = `
            <div id="carouselBanner${index}" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselBanner${index}" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselBanner${index}" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carouselBanner${index}" data-bs-slide-to="2"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="https://via.placeholder.com/1920x300?text=Deal+1" class="d-block w-100" alt="Deal 1">
                </div>
                <div class="carousel-item">
                  <img src="https://via.placeholder.com/1920x300?text=Deal+2" class="d-block w-100" alt="Deal 2">
                </div>
                <div class="carousel-item">
                  <img src="https://via.placeholder.com/1920x300?text=Deal+3" class="d-block w-100" alt="Deal 3">
                </div>
              </div>
            </div>
          `;
          break;
        case 1:
          // Full-Width Banner for second category
          banner.classList.add("fullwidth-banner");
          banner.innerHTML = `
            <img src="https://via.placeholder.com/1920x300?text=Big+Discount+Offer" alt="Big Discount">
            <div class="banner-text">Big Discounts Available!</div>
          `;
          break;
        case 2:
          // Accordion Offers Banner for third category
          banner.classList.add("accordion-banner");
          banner.innerHTML = `
            <div class="accordion" id="accordionBanner${index}">
              <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne${index}">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne${index}" aria-expanded="false">
                    Hot Sales Offer
                  </button>
                </h2>
                <div id="collapseOne${index}" class="accordion-collapse collapse">
                  <div class="accordion-body">
                    Exclusive hot sale deals for a limited time!
                  </div>
                </div>
              </div>
            </div>
          `;
          break;
        case 3:
          // Three-Part Banner for fourth category
          banner.classList.add("three-part-banner");
          banner.innerHTML = `
            <div class="banner-title">Seasonal Savings</div>
            <div class="banner-desc">Discover special offers for the season.</div>
            <div class="banner-img">
              <img src="https://via.placeholder.com/300x300?text=Seasonal" alt="Seasonal">
            </div>
          `;
          break;
        case 4:
          // Three-Part Banner for fifth category
          banner.classList.add("three-part-banner");
          banner.innerHTML = `
            <div class="banner-title">Clearance Sale</div>
            <div class="banner-desc">Last chance deals on clearance items!</div>
            <div class="banner-img">
              <img src="https://via.placeholder.com/300x300?text=Clearance" alt="Clearance">
            </div>
          `;
          break;
        default:
          banner.innerHTML = `<p>Special Offer</p>`;
      }
      return banner;
    }

    // Render main page with category sections and banners above each horizontal scroll line
    function initMainPage() {
      document.getElementById("mainPage").style.display = "block";
      document.getElementById("categoryPage").style.display = "none";
      const container = document.getElementById("categoriesContainer");
      container.innerHTML = "";
      let index = 0;
      for (let category in productData) {
        // Create and append the banner for this category
        let banner = createBannerForCategory(category, index);
        container.appendChild(banner);
        
        // Create a section for the category title and horizontal scroll of products
        let section = document.createElement("div");
        section.innerHTML = `<h2 class="mt-4">${category}</h2>
          <div class="horizontal-scroll" id="scroll-${category.replace(/\s/g, '')}"></div>`;
        container.appendChild(section);
        let scrollContainer = document.getElementById(`scroll-${category.replace(/\s/g, '')}`);
        productData[category].forEach(product => {
          let card = document.createElement("div");
          card.className = "card";
          card.style.minWidth = "200px";
          card.style.marginRight = "1rem";
          // Using debounce to prevent double click events
          card.onclick = debounce(function() {
            openCategoryPage(category);
          }, 300);
          card.innerHTML = `<img src="${product.image}" class="card-img-top" alt="${product.name}">
            <div class="card-body">
              <h6 class="card-title">${product.name}</h6>
              <p class="card-text">${product.price}</p>
            </div>`;
          scrollContainer.appendChild(card);
        });
        index++;
      }
    }

    // Open dedicated category page with vertical grid layout
    function openCategoryPage(category) {
      document.getElementById("mainPage").style.display = "none";
      document.getElementById("categoryPage").style.display = "block";
      document.getElementById("categoryTitle").innerText = category;
      const grid = document.getElementById("categoryProducts");
      grid.innerHTML = "";
      productData[category].forEach(product => {
        let col = document.createElement("div");
        col.className = "col-6 col-md-4 mb-4";
        let card = document.createElement("div");
        card.className = "card";
        card.onclick = debounce(function() {
          openProductModal(product);
        }, 300);
        card.innerHTML = `<img src="${product.image}" class="card-img-top" alt="${product.name}">
          <div class="card-body">
            <h6 class="card-title">${product.name}</h6>
            <p class="card-text">${product.price}</p>
          </div>`;
        col.appendChild(card);
        grid.appendChild(col);
      });
    }

    // Go back to main categories view
    function backToMain() {
      document.getElementById("categoryPage").style.display = "none";
      document.getElementById("mainPage").style.display = "block";
    }

    // Open modal with product details
    function openProductModal(product) {
      document.getElementById("modalProductImage").src = product.image;
      document.getElementById("modalProductName").innerText = product.name;
      document.getElementById("modalProductPrice").innerText = product.price;
      document.getElementById("modalProductDescription").innerText = product.description;
      var modal = new bootstrap.Modal(document.getElementById("productModal"));
      modal.show();
    }

    // Initialize main page on load
    window.onload = function() {
      initMainPage();
    };
  </script>
  
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
