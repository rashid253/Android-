<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NextGen E-commerce - Product Showcase</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    /* Page Section Setup: Only one visible at a time */
    .page-section { display: none; }
    /* Show main page by default */
    #mainPage { display: block; }
    /* Card cursor pointer */
    .card { cursor: pointer; }
    /* Horizontal Scroll for Category Page */
    .horizontal-scroll {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .horizontal-scroll::-webkit-scrollbar {
      display: none;
    }
    .horizontal-scroll {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <!-- Main Page: Grid of Products (No Add to Cart) -->
    <div id="mainPage" class="page-section">
      <h2 class="mb-4">Products</h2>
      <div class="row">
        <!-- Product Card Example -->
        <div class="col-md-3 mb-4">
          <div class="card" onclick="openCategoryPage('Electronics')">
            <img src="https://via.placeholder.com/300x200?text=Smartphone+X" class="card-img-top" alt="Smartphone X">
            <div class="card-body">
              <h6 class="card-title">Smartphone X</h6>
              <p class="card-text">$299</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card" onclick="openCategoryPage('Electronics')">
            <img src="https://via.placeholder.com/300x200?text=Wireless+Headphones" class="card-img-top" alt="Wireless Headphones">
            <div class="card-body">
              <h6 class="card-title">Wireless Headphones</h6>
              <p class="card-text">$99</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card" onclick="openCategoryPage('Electronics')">
            <img src="https://via.placeholder.com/300x200?text=Smartwatch+Pro" class="card-img-top" alt="Smartwatch Pro">
            <div class="card-body">
              <h6 class="card-title">Smartwatch Pro</h6>
              <p class="card-text">$199</p>
            </div>
          </div>
        </div>
        <div class="col-md-3 mb-4">
          <div class="card" onclick="openCategoryPage('Electronics')">
            <img src="https://via.placeholder.com/300x200?text=Bluetooth+Speaker" class="card-img-top" alt="Bluetooth Speaker">
            <div class="card-body">
              <h6 class="card-title">Bluetooth Speaker</h6>
              <p class="card-text">$49</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Category Page: Tile Layout of Products in Selected Category -->
    <div id="categoryPage" class="page-section">
      <button class="btn btn-secondary mb-3" onclick="showMainPage()">Back to Main</button>
      <h2 id="categoryTitle" class="mb-4">Category: Electronics</h2>
      <div class="horizontal-scroll">
        <!-- Tile Product Card 1 -->
        <div class="card" style="min-width: 200px;" onclick="openProductDetails('Smartphone X', '$299', 'High quality smartphone with advanced features.', 'https://via.placeholder.com/300x200?text=Smartphone+X')">
          <img src="https://via.placeholder.com/200x150?text=Smartphone+X" class="card-img-top" alt="Smartphone X">
          <div class="card-body">
            <h6 class="card-title">Smartphone X</h6>
            <p class="card-text">$299</p>
          </div>
        </div>
        <!-- Tile Product Card 2 -->
        <div class="card" style="min-width: 200px;" onclick="openProductDetails('Wireless Headphones', '$99', 'High quality wireless headphones with noise cancellation.', 'https://via.placeholder.com/200x150?text=Wireless+Headphones')">
          <img src="https://via.placeholder.com/200x150?text=Wireless+Headphones" class="card-img-top" alt="Wireless Headphones">
          <div class="card-body">
            <h6 class="card-title">Wireless Headphones</h6>
            <p class="card-text">$99</p>
          </div>
        </div>
        <!-- Tile Product Card 3 -->
        <div class="card" style="min-width: 200px;" onclick="openProductDetails('Smartwatch Pro', '$199', 'Feature-rich smartwatch with fitness tracking.', 'https://via.placeholder.com/200x150?text=Smartwatch+Pro')">
          <img src="https://via.placeholder.com/200x150?text=Smartwatch+Pro" class="card-img-top" alt="Smartwatch Pro">
          <div class="card-body">
            <h6 class="card-title">Smartwatch Pro</h6>
            <p class="card-text">$199</p>
          </div>
        </div>
        <!-- Tile Product Card 4 -->
        <div class="card" style="min-width: 200px;" onclick="openProductDetails('Bluetooth Speaker', '$49', 'Compact and powerful Bluetooth speaker.', 'https://via.placeholder.com/200x150?text=Bluetooth+Speaker')">
          <img src="https://via.placeholder.com/200x150?text=Bluetooth+Speaker" class="card-img-top" alt="Bluetooth Speaker">
          <div class="card-body">
            <h6 class="card-title">Bluetooth Speaker</h6>
            <p class="card-text">$49</p>
          </div>
        </div>
        <!-- مزید پراڈکٹ کارڈز شامل کریں -->
      </div>
    </div>

    <!-- Product Details Page: Detailed View with Add to Cart -->
    <div id="productDetailsPage" class="page-section">
      <button class="btn btn-secondary mb-3" onclick="openCategoryPage('Electronics')">Back to Category</button>
      <div class="row">
        <div class="col-md-6">
          <img id="detailsImage" src="" class="img-fluid" alt="Product Details">
        </div>
        <div class="col-md-6">
          <h2 id="detailsTitle">Product Title</h2>
          <p id="detailsPrice" class="h4 text-danger"></p>
          <p id="detailsDescription">Product description goes here.</p>
          <button class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>

  </div>

  <!-- JavaScript for Section Navigation -->
  <script>
    // Show the main page
    function showMainPage() {
      document.getElementById("mainPage").style.display = "block";
      document.getElementById("categoryPage").style.display = "none";
      document.getElementById("productDetailsPage").style.display = "none";
    }

    // Open Category Page; update category title if needed
    function openCategoryPage(category) {
      document.getElementById("mainPage").style.display = "none";
      document.getElementById("categoryPage").style.display = "block";
      document.getElementById("productDetailsPage").style.display = "none";
      document.getElementById("categoryTitle").innerText = "Category: " + category;
    }

    // Open Product Details Page with dynamic data
    function openProductDetails(productName, productPrice, productDescription, productImage) {
      document.getElementById("mainPage").style.display = "none";
      document.getElementById("categoryPage").style.display = "none";
      document.getElementById("productDetailsPage").style.display = "block";
      document.getElementById("detailsImage").src = productImage;
      document.getElementById("detailsTitle").innerText = productName;
      document.getElementById("detailsPrice").innerText = productPrice;
      document.getElementById("detailsDescription").innerText = productDescription;
    }
  </script>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
