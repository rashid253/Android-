      /**
       * Loads external HTML into a given element.
       * Same approach as in index.html
       */
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Error fetching " + filePath);
            }
            return response.text();
          })
          .then((html) => {
            document.getElementById(elementId).innerHTML = html;
          })
          .catch((error) => console.error(error));
      }

      /**
       * Navigates to the given page.
       * Same approach as in index.html
       */
      function openPage(page) {
        window.location.href = page;
      }

      document.addEventListener("DOMContentLoaded", function () {
        // Load the same header.html and footer.html used by index.html
        loadHTML("header-placeholder", "header.html");
        loadHTML("footer-placeholder", "footer.html");

        // Initialize e-commerce functionality
        initCategoriesNav();
        initMainPage();
      });

      // Same e-commerce functions you had before
      function initCategoriesNav() {
        const navContainer = document.getElementById("categoriesNavContainer");
        navContainer.innerHTML = "";
        // "All Categories" tile
        let allTile = document.createElement("div");
        allTile.className = "category-button";
        allTile.id = "category-All";
        allTile.innerHTML = `<div class="category-icon"><i class="fas fa-th"></i></div><div class="category-name">All Categories</div>`;
        allTile.onclick = function () {
          setActiveCategory("All");
          backToMain();
        };
        navContainer.appendChild(allTile);

        // One tile per category
        for (let category in productData) {
          let btn = document.createElement("div");
          btn.className = "category-button";
          btn.id = "category-" + category.replace(/\s/g, '');
          let icon;
          switch (category) {
            case "Countdown Sales":
              icon = "fa-bolt";
              break;
            case "Discount Offers":
              icon = "fa-tags";
              break;
            case "Hot Sales":
              icon = "fa-fire";
              break;
            case "Seasonal Offers":
              icon = "fa-leaf";
              break;
            case "Clearance Sale":
              icon = "fa-exclamation-triangle";
              break;
            default:
              icon = "fa-box";
              break;
          }
          btn.innerHTML = `<div class="category-icon"><i class="fas ${icon}"></i></div><div class="category-name">${category}</div>`;
          btn.onclick = function () {
            setActiveCategory(category);
            openCategoryPage(category);
          };
          navContainer.appendChild(btn);
        }
      }

      function setActiveCategory(category) {
        let buttons = document.querySelectorAll(".category-button");
        buttons.forEach((btn) => btn.classList.remove("active-category"));
        let id =
          category === "All"
            ? "category-All"
            : "category-" + category.replace(/\s/g, '');
        let activeBtn = document.getElementById(id);
        if (activeBtn) {
          activeBtn.classList.add("active-category");
        }
      }

      function generateStars(rating) {
        let html = "";
        let fullStars = Math.floor(rating);
        let halfStar = rating - fullStars >= 0.5 ? 1 : 0;
        for (let i = 0; i < fullStars; i++) {
          html += '<i class="fa fa-star"></i>';
        }
        if (halfStar) {
          html += '<i class="fa fa-star-half-alt"></i>';
        }
        return html;
      }

      function initMainPage() {
        document.getElementById("mainPage").style.display = "block";
        document.getElementById("categoryPage").style.display = "none";
        const container = document.getElementById("categoriesContainer");
        container.innerHTML = "";
        let index = 0;
        for (let category in productData) {
          // Banner
          let banner = createBannerForCategory(category, index);
          container.appendChild(banner);

          // Section heading + horizontal scroll
          let section = document.createElement("div");
          section.id = "section-" + category.replace(/\s/g, '');
          section.innerHTML = `
            <h2 class="mt-4" style="color: blue;">${category}</h2>
            <div class="horizontal-scroll" id="scroll-${category.replace(/\s/g, '')}"></div>
          `;
          container.appendChild(section);

          // Product tiles
          let scrollContainer = document.getElementById(
            `scroll-${category.replace(/\s/g, '')}`
          );
          productData[category].forEach((product) => {
            let tile = document.createElement("div");
            tile.className = "product-tile";
            tile.onclick = function () {
              openCategoryPage(category);
            };
            tile.innerHTML = `
              <div class="card">
                <img src="${product.image}" alt="${product.name}">
              </div>
              <div class="product-details">
                <p class="product-price">${product.price} <span class="product-old-price">PKR1,487</span></p>
                <div class="star-rating">${generateStars(product.rating)}</div>
                <div class="product-stats"><small>${product.added} Added | ${product.sold} Sold</small></div>
              </div>
            `;
            scrollContainer.appendChild(tile);
          });
          index++;
        }
        // Initialize carousels
        document.querySelectorAll(".carousel").forEach(function (carouselElement) {
          new bootstrap.Carousel(carouselElement, {
            interval: 3000,
            ride: "carousel",
          });
        });
      }

      function openCategoryPage(category) {
        window.currentCategory = category;
        document.getElementById("mainPage").style.display = "none";
        document.getElementById("categoryPage").style.display = "block";
        document.getElementById("categoryTitle").innerText = category;
        const grid = document.getElementById("categoryProducts");
        grid.innerHTML = "";
        productData[category].forEach((product) => {
          let col = document.createElement("div");
          col.className = "col-6 col-md-4 mb-4";
          let tile = document.createElement("div");
          tile.className = "product-tile";
          tile.onclick = function () {
            openProductDetails(product);
          };
          tile.innerHTML = `
            <div class="card">
              <img src="${product.image}" alt="${product.name}">
            </div>
            <div class="product-details">
              <p class="product-price">${product.price} <span class="product-old-price">PKR1,487</span></p>
              <div class="star-rating">${generateStars(product.rating)}</div>
              <div class="product-stats"><small>${product.added} Added | ${product.sold} Sold</small></div>
            </div>
          `;
          col.appendChild(tile);
          grid.appendChild(col);
        });
      }

      function backToMain() {
        document.getElementById("categoryPage").style.display = "none";
        document.getElementById("mainPage").style.display = "block";
      }

      function openProductDetails(product) {
        localStorage.setItem("selectedProduct", JSON.stringify(product));
        window.location.href = "details.html";
      }

      function createBannerForCategory(category, index) {

        banner.className = "banner";
        switch (index) {
          case 0:
            banner.classList.add("carousel-banner");
            banner.innerHTML = `
              <div id="carouselBanner${index}" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselBanner${index}" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselBanner${index}" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselBanner${index}" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://via.placeholder.com/1200x150?text=Deal+1" class="d-block w-100" alt="Deal 1">
                  </div>
                  <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x150?text=Deal+2" class="d-block w-100" alt="Deal 2">
                  </div>
                  <div class="carousel-item">
                    <img src="https://via.placeholder.com/1200x150?text=Deal+3" class="d-block w-100" alt="Deal 3">
                  </div>
                </div>
              </div>
            `;
            break;
          case 1:
            banner.classList.add("fullwidth-banner");
            banner.innerHTML = `
              <img src="https://via.placeholder.com/1200x150?text=Big+Discount+Offer" alt="Big Discount">
              <div class="banner-text">Big Discounts Available!</div>
            `;
            break;
          case 2:
            banner.classList.add("accordion-banner");
            banner.innerHTML = `
              <div class="accordion" id="accordionBanner${index}">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne${index}">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne${index}" aria-expanded="false">
                      Hot Sales Offer
                    </button>
                  </h2>
                  <div id="collapseOne${index}" class="accordion-collapse collapse">
                    <div class="accordion-body">
                      Exclusive hot sale deals for a limited time!
                    </div>
                  </div>
                </div>
              </div>
            `;
            break;
          case 3:
            banner.classList.add("three-part-banner");
            banner.innerHTML = `
              <div class="banner-title">Seasonal Savings</div>
              <div class="banner-desc">Special offers for the season.</div>
              <div class="banner-img">
                <img src="https://via.placeholder.com/150x150?text=Seasonal" alt="Seasonal">
              </div>
            `;
            break;
          case 4:
            banner.classList.add("three-part-banner");
            banner.innerHTML = `
              <div class="banner-title">Clearance Sale</div>
              <div class="banner-desc">Last chance deals on clearance items!</div>
              <div class="banner-img">
                <img src="https://via.placeholder.com/150x150?text=Clearance" alt="Clearance">
              </div>
            `;
            break;
          default:
            banner.innerHTML = `<p>Special Offer</p>`;
        }
        return banner;
      }
