<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-commerce Frontend (Firebase Ready)</title>
  <!-- Bootstrap 5 CSS for responsive, professional styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
    }
    /* Navigation Bar */
    .navbar {
      background-color: #d70018;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }
    .navbar-brand:hover, .nav-link:hover {
      color: #ffcccc !important;
    }
    /* Main container */
    .container {
      padding-top: 2rem;
    }
    /* Product Card Styles */
    .product-card {
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .product-img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
    }
    .product-info {
      padding: 1rem;
    }
    .product-name {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .product-price {
      color: #d70018;
      font-size: 1rem;
    }
  </style>
  <!--
    This frontend code is built using dummy data and is structured to be easily integrated with a Firebase backend in the future.
    The fetchProducts() function currently simulates data fetching, and will later be replaced by Firebase Firestore API calls.
    Authentication and data persistence will be handled via Firebase, allowing for dynamic and secure data management.
  -->
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">MyBusiness Premium</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item active"><a class="nav-link" href="ecommerce.html">Shop Now</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content: Products Grid -->
  <div class="container">
    <h1 class="mb-4">Products</h1>
    <div id="products" class="row">
      <!-- Product cards will be rendered here -->
    </div>
  </div>

  <!-- JavaScript Section -->
  <script>
    // Dummy data simulating products. Add as many products as needed.
    function fetchProducts() {
      return [
        { id: 1, name: "Smartphone X", price: "$299", image: "https://via.placeholder.com/300x200?text=Smartphone+X" },
        { id: 2, name: "Wireless Headphones", price: "$99", image: "https://via.placeholder.com/300x200?text=Headphones" },
        { id: 3, name: "Smartwatch Pro", price: "$199", image: "https://via.placeholder.com/300x200?text=Smartwatch+Pro" },
        { id: 4, name: "Bluetooth Speaker", price: "$49", image: "https://via.placeholder.com/300x200?text=Speaker" },
        { id: 5, name: "Laptop Y", price: "$899", image: "https://via.placeholder.com/300x200?text=Laptop+Y" },
        { id: 6, name: "Gaming Console", price: "$399", image: "https://via.placeholder.com/300x200?text=Console" },
        { id: 7, name: "Action Camera", price: "$150", image: "https://via.placeholder.com/300x200?text=Camera" },
        { id: 8, name: "Smart Home Hub", price: "$129", image: "https://via.placeholder.com/300x200?text=Home+Hub" },
        { id: 9, name: "Drone Z", price: "$349", image: "https://via.placeholder.com/300x200?text=Drone+Z" },
        { id: 10, name: "Fitness Tracker", price: "$59", image: "https://via.placeholder.com/300x200?text=Fitness+Tracker" },
        { id: 11, name: "Wireless Charger", price: "$29", image: "https://via.placeholder.com/300x200?text=Charger" },
        { id: 12, name: "VR Headset", price: "$499", image: "https://via.placeholder.com/300x200?text=VR+Headset" }
      ];
    }

    // Render products on the page
    function renderProducts() {
      const products = fetchProducts();
      const productsContainer = document.getElementById("products");
      productsContainer.innerHTML = ""; // Clear container

      products.forEach(product => {
        const col = document.createElement("div");
        col.className = "col-md-3";

        const card = document.createElement("div");
        card.className = "product-card";
        // On click, later replace this with a function to open a product details modal
        card.onclick = () => { alert("This will open product details in a modal."); };

        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="product-img">
          <div class="product-info">
            <div class="product-name">${product.name}</div>
            <div class="product-price">${product.price}</div>
          </div>
        `;
        col.appendChild(card);
        productsContainer.appendChild(col);
      });
    }

    // Initialize page after DOM is loaded
    document.addEventListener("DOMContentLoaded", renderProducts);
  </script>

  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
