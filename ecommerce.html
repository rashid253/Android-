<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBusiness Premium - E-commerce</title>

    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- External JS (script.js) -->
    <script src="script.js" defer></script>

    <!-- Inline CSS Overrides -->
    <style>
      /* Ensure header/footer links use desired styling */
      header.header a,
      footer.footer a {
        color: #333 !important;
        text-decoration: none !important;
      }
      /* Reserve space for fixed header and footer */
      body {
        padding-top: 70px;
        padding-bottom: 70px;
      }
      /* Minimal hero styling */
      .hero {
        background: #f8f9fa;
        text-align: center;
        padding: 100px 20px;
      }
      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      .hero p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }
      .cta-buttons button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        background-color: #0d6efd;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      .cta-buttons button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <!-- Header Placeholder (external header.html will be loaded here) -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-content">
          <h1>Welcome to NextGen E-commerce</h1>
          <p>Your oneâ€‘stop shop for the latest trends &amp; exclusive deals.</p>
          <div class="cta-buttons">
            <!-- Use openPage to navigate (overridden below) -->
            <button onclick="openPage('index.html')">Home</button>
            <button onclick="openPage('about.html')">Learn More</button>
          </div>
        </div>
      </section>

      <!-- (Optional) Additional sections such as product categories can be added here -->
      <section class="products">
        <div class="container">
          <h2 class="text-center">Featured Products</h2>
          <p class="text-center">(Products will be loaded here...)</p>
        </div>
      </section>
    </main>

    <!-- Footer Placeholder (external footer.html will be loaded here) -->
    <div id="footer-placeholder"></div>

    <!-- Inline Script: Load external header and footer and override openPage -->
    <script>
      // Override openPage to navigate in the same tab.
      function openPage(page) {
        window.location.href = page;
      }
      // Function to load external HTML into a placeholder element.
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Error fetching " + filePath);
            }
            return response.text();
          })
          .then((html) => {
            document.getElementById(elementId).innerHTML = html;
          })
          .catch((error) => console.error(error));
      }
      document.addEventListener("DOMContentLoaded", function () {
        loadHTML("header-placeholder", "header.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
