<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextGen E-commerce - Shop Now</title>
  <!-- Font Awesome for icons (used in header/footer) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <!-- Custom CSS for overall site (header, footer, etc.) -->
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap 5 CSS for ecommerce-specific layout -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Inline CSS for hero section modifications -->
  <style>
    /* Hero سیکشن کو پورے موبائل سکرین (100vh) پر دکھانے کے لیے */
    .hero {
      height: 100vh;
      background-color: #32CD32; /* Grossy Green */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      color: #fff;
    }
    .hero .hero-content {
      z-index: 2;
      padding: 20px;
    }
    /* "Shop Now" بٹن کو Rosey Pink بنانے کے لیے */
    .hero .btn {
      background-color: #FF69B4; /* Rosey Pink */
      border: none;
      padding: 12px 25px;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 4px;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .hero .btn:hover {
      background-color: #e355a0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Header Placeholder: header.html یہاں لوڈ ہوگا -->
  <div id="header-placeholder"></div>

  <!-- Main Ecommerce Content -->
  <main>
    <!-- Hero Section: پورے موبائل سکرین، Grossy Green پس منظر اور Rosey Pink بٹن -->
    <section class="hero">
      <div class="hero-content">
        <h1>Welcome to NextGen E-commerce</h1>
        <p>Your one-stop shop for the latest trends &amp; exclusive deals.</p>
        <a href="#categoriesContainer" class="btn">Shop Now</a>
      </div>
    </section>

    <!-- اضافی مواد: Categories وغیرہ -->
    <div class="container my-4" id="categoriesContainer">
      <h2 class="text-center">Product Categories</h2>
      <!-- یہاں پر آپ اپنی پروڈکٹ کیٹیگریز یا مزید مواد شامل کر سکتے ہیں -->
    </div>
  </main>

  <!-- Footer Placeholder: footer.html یہاں لوڈ ہوگا -->
  <div id="footer-placeholder"></div>

  <!-- JavaScript: ہیڈر اور فوٹر کو لوڈ کرنے کا فنکشن -->
  <script>
    function loadHTML(elementId, filePath) {
      fetch(filePath)
        .then(response => {
          if (!response.ok) {
            throw new Error('Error fetching ' + filePath);
          }
          return response.text();
        })
        .then(html => {
          document.getElementById(elementId).innerHTML = html;
        })
        .catch(error => console.error(error));
    }
    document.addEventListener("DOMContentLoaded", function () {
      loadHTML('header-placeholder', 'header.html');
      loadHTML('footer-placeholder', 'footer.html');
    });
  </script>
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
