<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBusiness Premium - E-commerce</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JavaScript (if needed) -->
    <script src="script.js" defer></script>
    <!-- Inline CSS Overrides -->
    <style>
      /* Ensure links in header and footer use desired styles */
      header.header a,
      footer.footer a {
        color: #333 !important;
        text-decoration: none !important;
      }
      /* Reserve space for fixed header/footer */
      body {
        padding-top: 70px;
        padding-bottom: 70px;
      }
      /* A simple hero section for ecommerce.html */
      .hero {
        background: #f8f9fa;
        text-align: center;
        padding: 100px 20px;
      }
      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      .hero p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }
      .hero button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        background-color: #0d6efd;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      .hero button:hover {
        opacity: 0.9;
      }
      /* Minimal styling for product section */
      .products {
        padding: 40px 20px;
      }
      .products h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .products p {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- Header Placeholder: external header.html will be loaded here -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-content">
          <h1>Welcome to NextGen E-commerce</h1>
          <p>Your oneâ€‘stop shop for the latest trends &amp; exclusive deals.</p>
          <!-- Example button to navigate back to index.html (like your Shop Now in index) -->
          <button onclick="openPage('index.html')">Back to Home</button>
        </div>
      </section>

      <!-- Products / Categories Section (Placeholder Content) -->
      <section class="products">
        <div class="container">
          <h2>Featured Products</h2>
          <p>(Products will be loaded here...)</p>
        </div>
      </section>
    </main>

    <!-- Footer Placeholder: external footer.html will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Inline Script to Load External Header and Footer -->
    <script>
      /**
       * Loads external HTML into a given element.
       * This function is identical to the one in your index.html.
       */
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then(response => {
            if (!response.ok) {
              throw new Error("Error fetching " + filePath);
            }
            return response.text();
          })
          .then(html => {
            document.getElementById(elementId).innerHTML = html;
          })
          .catch(error => console.error(error));
      }

      /**
       * Navigates to a different page.
       */
      function openPage(page) {
        window.location.href = page;
      }

      // On DOMContentLoaded, load header.html and footer.html.
      document.addEventListener("DOMContentLoaded", function() {
        loadHTML("header-placeholder", "header.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>
  </body>
</html>
