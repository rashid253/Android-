<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBusiness Premium - E-commerce</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- External JS -->
    <script src="script.js" defer></script>

    <!-- Inline CSS Overrides -->
    <style>
      /* Ensure header/footer links get the proper style */
      header.header a,
      footer.footer a {
        color: #333 !important;
        text-decoration: none !important;
      }
      /* Increase header stacking order in ecommerce.html */
      #header-placeholder header.header {
        z-index: 9999 !important;
      }
      /* Reserve space for fixed header/footer */
      body {
        padding-top: 70px;
        padding-bottom: 70px;
      }
      /* Hero Section with background image (update URL as needed) */
      .hero {
        position: relative;
        min-height: 500px;
        background: url('your-hero-image.jpg') center/cover no-repeat;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      /* Semi-transparent overlay to improve text readability */
      .hero:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.4);
        z-index: 1;
      }
      .hero-content {
        position: relative;
        z-index: 2;
        color: #fff;
        padding: 20px;
      }
      .hero-content h1 {
        font-size: 2.8rem;
        margin-bottom: 1rem;
      }
      .hero-content p {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
      }
      .cta-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .cta-buttons button {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border: none;
        background-color: #0d6efd;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }
      .cta-buttons button:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <!-- Header Placeholder: header.html will be loaded here -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <div class="hero-content">
          <h1>Welcome to NextGen E-commerce</h1>
          <p>Your oneâ€‘stop shop for the latest trends &amp; exclusive deals.</p>
          <div class="cta-buttons">
            <!-- These buttons use openPage() to navigate -->
            <button onclick="openPage('index.html')">Home</button>
            <button onclick="openPage('about.html')">Learn More</button>
          </div>
        </div>
      </section>

      <!-- (Additional sections such as products can go here) -->
      <section class="container my-4">
        <h2 class="text-center">Featured Products</h2>
        <p class="text-center">(Products will be loaded here...)</p>
      </section>
    </main>

    <!-- Footer Placeholder: footer.html will be loaded here -->
    <div id="footer-placeholder"></div>

    <!-- Inline Script to load external header and footer -->
    <script>
      // Function to load external HTML into a given element
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Error fetching " + filePath);
            }
            return response.text();
          })
          .then((html) => {
            document.getElementById(elementId).innerHTML = html;
          })
          .catch((error) => console.error(error));
      }

      // Function to navigate to a different page
      function openPage(page) {
        window.location.href = page;
      }

      document.addEventListener("DOMContentLoaded", function () {
        loadHTML("header-placeholder", "header.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
