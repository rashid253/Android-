<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NextGen E-commerce - Shop Now</title>
  <!-- Include your CSS (Bootstrap, custom styles, etc.) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e0f7fa; /* Light blue background */
      color: #333;
      margin: 0;
      padding: 0;
      padding-top: 70px;  /* Space for fixed header */
      padding-bottom: 70px; /* Space for fixed footer */
    }
    /* (Include any other styles needed for hero, banners, product cards, etc.) */
    /* For example, the hero section: */
    .hero {
      position: relative;
      background: url('https://via.placeholder.com/1920x500?text=Hero+Section') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.3);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      padding: 0 20px;
    }
    .hero-content h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .hero-content p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }
    .cta-buttons button {
      margin: 0 0.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
    }
    /* Your remaining CSS for ecommerce content... */
  </style>
</head>
<body>
  <!-- Placeholder for Header -->
  <div id="header-placeholder"></div>
  
  <!-- Main Content (Ecommerce Page Content) -->
  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Experience Next-Gen Shopping</h1>
        <p>Discover exclusive deals and a seamless shopping experience.</p>
        <div class="cta-buttons">
          <button onclick="openPage('ecommerce.html')">Shop Now</button>
          <button onclick="openPage('about.html')">Learn More</button>
        </div>
      </div>
    </section>
    
    <!-- Your ecommerce-specific content (e.g., product categories, banners, etc.) goes here -->
    <div class="container my-4" id="ecommerce-content">
      <!-- This is where your product categories, banners, and other content are rendered -->
      <h2 class="text-center">Product Categories</h2>
      <!-- ... additional content ... -->
    </div>
  </main>
  
  <!-- Placeholder for Footer -->
  <div id="footer-placeholder"></div>
  
  <!-- JavaScript: Load Header and Footer dynamically -->
  <script>
    // Load the header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
         document.getElementById('header-placeholder').innerHTML = data;
      });
    
    // Load the footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
         document.getElementById('footer-placeholder').innerHTML = data;
      });
    
    // Dummy openPage function
    function openPage(page) {
      console.log("Opening page:", page);
      // In a production app, you might set window.location.href = page;
    }
  </script>
  
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
