<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NextGen E-commerce - Shop Now</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional: Bootstrap Icons for any icons needed -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Global Styles */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #ECE5DD; /* WhatsApp-like background */
      color: #333;
      margin: 0;
      padding: 0;
    }
    /* Header */
    .navbar {
      background: #075E54; /* Dark WhatsApp green */
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
      font-weight: bold;
    }
    .navbar-brand:hover, .nav-link:hover {
      color: #ffcccc !important;
    }
    /* Navigation Cart Icon (if needed) */
    .cart-icon {
      font-size: 1.5rem;
      color: #fff;
      position: relative;
      margin-left: 1rem;
      cursor: pointer;
    }
    .cart-icon .badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: #ffc107;
      color: #000;
      font-size: 0.7rem;
      border-radius: 50%;
      padding: 2px 5px;
    }
    /* Main Content */
    .container {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    h1, h2 {
      font-weight: bold;
    }
    /* Horizontal Scroll Container for Categories */
    .horizontal-scroll {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .horizontal-scroll::-webkit-scrollbar {
      display: none;
    }
    /* Product Card */
    .card {
      border: none;
      border-radius: 10px;
      overflow: hidden;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    .card-img-top {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-body {
      padding: 0.75rem;
    }
    .card-title {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .card-text {
      color: #075E54;
      font-size: 0.9rem;
    }
    /* Footer */
    footer {
      background-color: #075E54;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }
    footer a {
      color: #ffc107;
      text-decoration: none;
      margin: 0 0.5rem;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <!--
    This frontend code is built using dummy data and is structured to be easily integrated with a Firebase backend in the future.
    The fetchProducts() function currently simulates data fetching, and will later be replaced by Firebase Firestore API calls.
    Authentication and data persistence will be handled via Firebase, allowing for dynamic and secure data management.
  -->
</head>
<body>
  <!-- Header / Navigation Bar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">NextGen E-commerce</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav me-3">
          <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
          <li class="nav-item active"><a class="nav-link" href="#">Shop Now</a></li>
        </ul>
        <!-- Prominent Cart Icon -->
        <div class="cart-icon">
          <i class="bi bi-cart-fill"></i>
          <span class="badge">0</span>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Main Content: Categories Section with Horizontal Scroll -->
  <div class="container my-4" id="mainContent">
    <h1 class="mb-4 text-center">Product Categories</h1>
    <div id="categoriesContainer">
      <!-- Dynamic category sections will be rendered here -->
      <div class="mb-4">
        <h2>Category 1</h2>
        <div class="horizontal-scroll">
          <div class="card" style="min-width: 200px;">
            <img src="https://via.placeholder.com/300x180?text=Product+1" class="card-img-top" alt="Product 1">
            <div class="card-body">
              <h5 class="card-title">Product 1</h5>
              <p class="card-text">$100</p>
            </div>
          </div>
          <div class="card" style="min-width: 200px;">
            <img src="https://via.placeholder.com/300x180?text=Product+2" class="card-img-top" alt="Product 2">
            <div class="card-body">
              <h5 class="card-title">Product 2</h5>
              <p class="card-text">$150</p>
            </div>
          </div>
          <!-- Add more product cards as needed -->
        </div>
      </div>
      <!-- You can duplicate the above category section to add more categories -->
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 NextGen E-commerce. All rights reserved.</p>
      <p>
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a> | 
        <a href="#">Contact Us</a>
      </p>
    </div>
  </footer>
  
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
