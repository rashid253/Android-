<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NextGen E-commerce - Shop Now</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Placeholder for Header (loaded from header.html) -->
  <div id="header-placeholder"></div>
  
  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Experience Next-Gen Shopping</h1>
        <p>Discover exclusive deals and a seamless shopping experience.</p>
        <a href="#categoriesContainer" class="btn btn-primary">Start Shopping</a>
      </div>
    </section>
    
    <!-- Ecommerce Content -->
    <div class="container my-4" id="categoriesContainer">
      <h1 class="mb-4 text-center">Product Categories</h1>
      <!-- Your dynamic product categories, banners, and product tiles will be rendered here by script.js -->
    </div>
    
    <!-- Category Page (hidden by default) -->
    <div class="container my-4" id="categoryPage" style="display: none;">
      <button class="btn btn-secondary mb-3" onclick="backToMain()">Back to Categories</button>
      <h2 id="categoryTitle" class="mb-4"></h2>
      <div class="row" id="categoryProducts">
        <!-- Products will be rendered here -->
      </div>
    </div>
    
    <!-- Modal: Product Details with Add to Cart -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Product Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img id="modalProductImage" src="" class="img-fluid mb-3" alt="Product Image">
            <h4 id="modalProductName"></h4>
            <p id="modalProductPrice" class="text-danger h5"></p>
            <p id="modalProductDescription"></p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary"><i class="bi bi-cart-fill me-1"></i> Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Placeholder for Footer (loaded from footer.html) -->
  <div id="footer-placeholder"></div>
  
  <!-- Fixed Bottom Navigation (Mobile) -->
  <nav class="mobile-nav">
    <a href="index.html" onclick="openPage('index.html')"><i class="fas fa-home"></i><span>Home</span></a>
    <a href="offers.html" onclick="openPage('offers.html')"><i class="fas fa-tags"></i><span>Offers</span></a>
    <a href="analytics.html" onclick="openPage('analytics.html')"><i class="fas fa-chart-line"></i><span>Analytics</span></a>
    <a href="ecommerce.html" onclick="openPage('ecommerce.html')"><i class="fas fa-shopping-cart"></i><span>Shop</span></a>
    <a href="more.html" onclick="openPage('more.html')"><i class="fas fa-ellipsis-h"></i><span>More</span></a>
  </nav>
  
  <!-- External JavaScript -->
  <script src="script.js"></script>
  <!-- Bootstrap 5 JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script to load common header and footer dynamically -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
      });
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-placeholder').innerHTML = data;
      });
  </script>
</body>
</html>
