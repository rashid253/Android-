<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Footer</title>
  <style>
    footer {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: relative;
      font-family: Arial, sans-serif;
    }
    /* Thin line above the copyright text */
    .copyright {
      border-top: 1px solid #fff;
      padding-top: 5px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <footer>
    <div class="copyright">
      &copy; 2025 Your Company Name. All Rights Reserved.
    </div>
  </footer>
</body>
</html>
