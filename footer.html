<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Refined Footer Navigation</title>
  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* Reset styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    /* Footer Navigation Container */
    .footer-nav {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.8); /* White transparent background */
      border: 1px solid #ddd;
      border-radius: 0; /* No rounded corners */
      padding: 8px 16px;
      display: flex;
      gap: 20px;
      z-index: 1000;
    }
    /* Footer Navigation Links (Icons Only) */
    .footer-nav a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;  /* Reduced dimensions */
      height: 40px;
      color: #007BFF; /* Blue icons */
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }
    .footer-nav a:hover {
      background-color: rgba(0, 123, 255, 0.1);
      transform: scale(1.1);
    }
    .footer-nav a i {
      font-size: 1.8rem; /* More prominent icon size */
    }
    /* Badge for Cart Count */
    .footer-nav a .badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: red;
      color: #fff;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 0.65rem;
    }
    /* Extra Footer Bar */
    .footer-extra {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #222;
      color: #ccc;
      text-align: center;
      padding: 5px 0;
      font-size: 0.8rem;
      z-index: 1100;
    }
    /* Spacer to increase distance between icons and extra footer */
    .footer-spacer {
      height: 60px;
    }
  </style>
</head>
<body>
  <footer class="footer-nav">
    <a href="index.html" title="Home">
      <i class="fas fa-home"></i>
    </a>
    <a href="offers.html" title="Offers">
      <i class="fas fa-tags"></i>
    </a>
    <a href="analytics.html" title="Analytics">
      <i class="fas fa-chart-line"></i>
    </a>
    <a href="cart.html" title="Cart">
      <i class="fas fa-shopping-cart"></i>
      <span class="badge" id="cartCount">0</span>
    </a>
    <a href="support.html" title="Support">
      <i class="fas fa-headset"></i>
    </a>
  </footer>

  <!-- Spacer for additional indent between footer nav and extra footer -->
  <div class="footer-spacer"></div>

  <div class="footer-extra">
    &copy; 2025 MyBusiness. All rights reserved.
  </div>

  <script>
    // Update the cart count badge from local storage
    document.addEventListener("DOMContentLoaded", function() {
      var count = localStorage.getItem("cartCount") || 0;
      var badge = document.getElementById("cartCount");
      if (badge) {
        badge.innerText = count;
      }
    });
  </script>
</body>
</html>
