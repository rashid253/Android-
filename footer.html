<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyBusiness</title>
  <!-- Include FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Navigation Bar */
    .navbar {
      background-color: #fff;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar a {
      text-decoration: none;
      color: #333;
      margin-right: 30px;
      display: flex;
      align-items: center;
      font-size: 16px;
      position: relative;
    }
    .navbar a:last-child {
      margin-right: 0;
    }
    .navbar a i {
      margin-right: 8px;
      font-size: 24px; /* Icon size */
      color: blue;    /* Icon color set to blue */
    }
    
    /* Cart badge */
    .cart-badge {
      position: absolute;
      top: -5px;
      right: -10px;
      background-color: red;
      color: #fff;
      border-radius: 50%;
      font-size: 12px;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Footer */
    .footer {
      background-color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      font-size: 14px;
    }
    .footer p {
      margin: 0;
      color: #777;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <header class="navbar">
    <a href="#"><i class="fa fa-home"></i> Home</a>
    <a href="#"><i class="fa fa-tags"></i> Offers</a>
    <a href="#"><i class="fa fa-chart-line"></i> Analytics</a>
    <a href="#">
      <i class="fa fa-shopping-cart"></i> Cart 
      <span class="cart-badge">0</span>
    </a>
    <a href="#"><i class="fa fa-life-ring"></i> Support</a>
  </header>

  <!-- Main Content -->
  <div class="content" style="padding:20px;">
    <!-- Your content goes here -->
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 MyBusiness. All rights reserved.</p>
  </footer>

</body>
</html>
