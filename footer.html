<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MS Office 2030 Style Footer</title>
  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* Base Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f3f3;
    }
    /* Fluent-inspired Footer Container */
    .footer-fluent {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.75); /* White transparent background */
      backdrop-filter: blur(15px); /* Acrylic effect */
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px; /* Slightly sharp edges */
      padding: 10px 0;
      z-index: 1000;
    }
    .footer-nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .footer-nav a {
      position: relative; /* Enables badge positioning */
      color: #0078D7; /* Microsoft blue */
      text-decoration: none;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease-in-out;
    }
    .footer-nav a:hover {
      transform: scale(1.1);
    }
    .footer-nav a i {
      font-size: 1.2rem; /* Moderated icon size */
    }
    /* Cart Badge Styling */
    .footer-nav a .badge {
      position: absolute;
      top: -4px;
      right: -4px;
      background: #E81123; /* A vivid red */
      color: #fff;
      border-radius: 50%;
      padding: 2px 5px;
      font-size: 0.6rem;
    }
    /* Extra Footer Bar for Copyright */
    .footer-extra {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #1B1B1B;
      color: #FFF;
      text-align: center;
      padding: 5px 0;
      font-size: 0.8rem;
      z-index: 1100;
    }
  </style>
</head>
<body>
  <footer class="footer-fluent">
    <nav class="footer-nav">
      <a href="index.html" title="Home">
        <i class="fas fa-home"></i>
      </a>
      <a href="offers.html" title="Offers">
        <i class="fas fa-tags"></i>
      </a>
      <a href="analytics.html" title="Analytics">
        <i class="fas fa-chart-line"></i>
      </a>
      <a href="cart.html" title="Cart">
        <i class="fas fa-shopping-cart"></i>
        <span class="badge" id="cartCount">0</span>
      </a>
      <a href="support.html" title="Support">
        <i class="fas fa-headset"></i>
      </a>
    </nav>
  </footer>

  <div class="footer-extra">
    &copy; 2025 MyBusiness. All rights reserved.
  </div>

  <script>
    // Update the cart count badge from local storage
    document.addEventListener("DOMContentLoaded", function() {
      var count = localStorage.getItem("cartCount") || 0;
      var badge = document.getElementById("cartCount");
      if (badge) {
        badge.innerText = count;
      }
    });
  </script>
</body>
</html>
