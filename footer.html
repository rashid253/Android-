<style>
  /* Minimal mobile-app style footer navigation */
  .footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #fff;
    border-top: 1px solid #ddd;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    font-size: 0.9rem;
    z-index: 1000;
  }
  .footer a {
    text-decoration: none;
    color: #333;
    text-align: center;
    flex: 1;
    position: relative;
  }
  .footer a i {
    display: block;
    font-size: 1.2rem;
    margin-bottom: 2px;
  }
  .badge {
    position: absolute;
    top: -4px;
    right: 20%;
    background: red;
    border-radius: 50%;
    color: #fff;
    padding: 2px 6px;
    font-size: 0.7rem;
  }
</style>
<footer class="footer">
  <a href="index.html"><i class="fas fa-home"></i>Home</a>
  <a href="offers.html"><i class="fas fa-tags"></i>Offers</a>
  <a href="analytics.html"><i class="fas fa-chart-line"></i>Analytics</a>
  <a href="cart.html">
    <i class="fas fa-shopping-cart"></i>Cart
    <span id="cartCountFooter" class="badge">0</span>
  </a>
  <a href="more.html"><i class="fas fa-ellipsis-h"></i>More</a>
</footer>
<script>
  // Update cart count badge (if available)
  document.addEventListener("DOMContentLoaded", function() {
    var count = localStorage.getItem("cartCount") || 0;
    var badge = document.getElementById("cartCountFooter");
    if (badge) {
      badge.innerText = count;
    }
  });
</script>
