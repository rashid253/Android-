<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Footer – Icons Only</title>
  <!-- Font Awesome for Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    /* Mobile-app style footer navigation – compact version using only icons */
    .footer {
      position: fixed;
      bottom: 30px;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 5px 0;
      font-size: 1.2rem; /* Larger font size to ensure icon clarity */
      z-index: 1000;
    }
    .footer a {
      text-decoration: none;
      color: #333;
      text-align: center;
      flex: 1;
      position: relative;
      padding: 10px 0;
    }
    .footer a i {
      display: block;
      margin: 0 auto;
    }
    .badge {
      position: absolute;
      top: -3px;
      right: 25%;
      background: red;
      border-radius: 50%;
      color: #fff;
      padding: 1px 4px;
      font-size: 0.6rem;
    }
    /* Extra footer bar with black background and white text */
    .footer-extra {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      text-align: center;
      padding: 3px 0;
      font-size: 0.7rem;
      color: #fff;
      z-index: 1100;
    }
  </style>
</head>
<body>
  <footer class="footer">
    <a href="index.html" title="Home">
      <i class="fas fa-home"></i>
    </a>
    <a href="offers.html" title="Offers">
      <i class="fas fa-tags"></i>
    </a>
    <a href="analytics.html" title="Analytics">
      <i class="fas fa-chart-line"></i>
    </a>
    <a href="cart.html" title="Cart">
      <i class="fas fa-shopping-cart"></i>
      <span id="cartCountFooter" class="badge">0</span>
    </a>
    <a href="support.html" title="Support">
      <i class="fas fa-headset"></i>
    </a>
  </footer>

  <div class="footer-extra">
    &copy; 2025 MyBusiness. All rights reserved.
  </div>

  <script>
    // Update the cart count in the footer badge
    document.addEventListener("DOMContentLoaded", function() {
      var count = localStorage.getItem("cartCount") || 0;
      var badge = document.getElementById("cartCountFooter");
      if (badge) {
        badge.innerText = count;
      }
    });
  </script>
</body>
</html>
