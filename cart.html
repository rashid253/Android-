<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MyBusiness Cart - Review & Manage</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Inline CSS for Cart Page -->
    <style>
      /* Basic resets */
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }
      /* Ensure the main content is right below the header */
      main {
        margin-top: 70px;  /* match your headerâ€™s fixed height */
        margin-bottom: 70px; /* if you have a fixed footer or bottom nav */
      }
      /* Delete icon pinned near top-right under header */
      #deleteIcon {
        display: none;
        position: fixed;
        top: 75px;  /* just under your fixed header */
        right: 15px;
        font-size: 1.5rem;
        color: #dc3545;
        cursor: pointer;
        z-index: 1100;
      }

      /* Small Hero Section */
      .cart-hero {
        background: #007bff;
        color: #fff;
        padding: 20px 0;
        text-align: center;
      }
      .cart-hero h1 {
        font-size: 1.75rem;
        margin-bottom: 5px;
      }
      .cart-hero p {
        font-size: 1rem;
        margin: 0;
      }

      /* Subheader below hero for extra options */
      .cart-subheader {
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        padding: 10px 0;
      }
      .cart-subheader .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .cart-subheader .sub-title {
        font-size: 1.25rem;
        color: #007bff;
        font-weight: bold;
      }
      .cart-subheader .options a {
        margin-left: 15px;
        color: #333;
        font-size: 1.25rem;
      }
      .cart-subheader .options a:hover {
        color: #007bff;
      }

      /* Cart Container */
      .cart-container {
        padding: 30px 0;
      }

      /* Cart Table */
      .cart-table {
        width: 100%;
        table-layout: fixed; /* keep columns from expanding */
      }
      .cart-table th,
      .cart-table td {
        vertical-align: middle;
        text-align: center;
        padding: 8px;
        font-size: 0.9rem;
      }
      .cart-table th {
        background: #f1f1f1;
      }
      .cart-table img {
        max-width: 60px;
        border-radius: 5px;
      }
      .prod-name {
        word-wrap: break-word;
      }

      /* Quantity controls: vertical stacking */
      .quantity-controls {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .quantity-controls button {
        border: none;
        padding: 4px 6px;
        margin: 2px 0;
        font-size: 0.8rem;
        cursor: pointer;
        width: 30px;
      }
      .qty-plus {
        background-color: #28a745; /* green */
        color: #fff;
      }
      .qty-minus {
        background-color: #dc3545; /* red */
        color: #fff;
      }
      .quantity-input {
        width: 32px;
        text-align: center;
        border: 1px solid #ced4da;
        border-radius: 3px;
      }
      .quantity-zero {
        color: red;
        font-weight: bold;
      }

      /* Order Summary */
      .order-summary {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin-top: 20px;
      }
      .order-summary h4 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #007bff;
        font-weight: bold;
      }
      .summary-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
      }
      .summary-total {
        font-size: 1.25rem;
        font-weight: bold;
      }
      .coupon-code {
        margin-top: 20px;
      }
      .coupon-code input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 5px;
      }
      .apply-coupon {
        margin-top: 10px;
      }
      .checkout-btn {
        width: 100%;
        padding: 15px;
        font-size: 1.2rem;
        margin-top: 20px;
      }
    </style>
  </head>

    <!-- Header Placeholder (load header.html dynamically) -->
    <div id="header-placeholder"></div>
    
    <!-- Delete Icon (trash) at top-right -->
    <div id="deleteIcon" title="Delete Selected Items">
      <i class="fas fa-trash"></i>
    </div>
    
    <main>
      <!-- Hero Section: small, under the header -->
      <section class="cart-hero">
        <div class="container">
          <h1>Review & Manage Cart</h1>
          <p>Make adjustments before checkout</p>
        </div>
      </section>

      <!-- Subheader for extra icons/options -->
      <section class="cart-subheader">
        <div class="container">
          <div class="sub-title">Cart Options</div>
          <div class="options">
            <a href="#" title="Chat with Seller"><i class="fas fa-comments"></i></a>
            <a href="#" title="Track Order"><i class="fas fa-truck"></i></a>
            <a href="#" title="Help & Support"><i class="fas fa-headset"></i></a>
          </div>
        </div>
      </section>
      
      <!-- Cart Table Section -->
      <section class="cart-items">
        <div class="container cart-container">
          <table class="table table-bordered cart-table">
            <thead class="table-light">
              <tr>
                <th style="width: 5%;">&nbsp;</th> <!-- No select all, just empty space -->
                <th style="width: 15%;">Image</th>
                <th style="width: 35%;">Product</th>
                <th style="width: 15%;">Price (PKR)</th>
                <th style="width: 15%;">Quantity</th>
                <th style="width: 15%;">Subtotal (PKR)</th>
              </tr>
            </thead>
            <tbody id="cartItemsContainer">
              <!-- Items rendered dynamically -->
            </tbody>
          </table>
        </div>
      </section>

      <!-- Order Summary Section -->
      <section class="order-summary-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 offset-lg-8">
              <div class="order-summary">
                <h4>Order Summary</h4>
                <div class="summary-item">
                  <span>Subtotal:</span>
                  <span id="subtotalDisplay">0.00</span>
                </div>
                <div class="summary-item">
                  <span>Tax (10%):</span>
                  <span id="taxDisplay">0.00</span>
                </div>
                <div class="summary-item">
                  <span>Shipping:</span>
                  <span id="shippingDisplay">0.00</span>
                </div>
                <div class="summary-item summary-total">
                  <span>Total:</span>
                  <span id="totalDisplay">0.00</span>
