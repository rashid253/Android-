<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBusiness Cart</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Link to the complete CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Placeholder (loads external header.html) -->
    <div id="header-placeholder"></div>
    
    <!-- Hero Section for Cart (can be customized) -->
    <section class="hero-cart">
      <div class="hero-content">
        <h1>Your Order Awaits</h1>
        <p>Review your order, adjust quantities, and apply tokens for extra Rs savings.</p>
      </div>
    </section>
    
    <!-- Main Cart Content -->
    <main class="cart-container">
      <!-- Your cart items, totals, etc. go here -->
    </main>
    
    <!-- Footer Placeholder (loads external footer.html) -->
    <div id="footer-placeholder"></div>
    
    <!-- Script to load external header and footer -->
    <script>
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then(response => {
            if (!response.ok) throw new Error("Error loading " + filePath);
            return response.text();
          })
          .then(html => {
            document.getElementById(elementId).innerHTML = html;
          })
          .catch(error => console.error(error));
      }
      
      document.addEventListener("DOMContentLoaded", function() {
        loadHTML("header-placeholder", "header.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>
    <!-- Shared JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
