<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MyBusiness Cart - No Gap Hero</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Inline CSS for Cart Page -->
    <style>
      /* Remove top margin so hero touches the header when scrolled up */
      main {
        margin-top: 0 !important; /* No gap at the top */
        margin-bottom: 80px;      /* If you have a fixed footer, keep some space */
      }
      /* Small Hero Section immediately below header */
      .cart-hero {
        background: #007bff; /* bright blue */
        color: #fff;
        padding: 20px 0;
        text-align: center;
        margin: 0 !important; /* ensure no extra margin above hero */
      }
      .cart-hero h1 {
        font-size: 1.8rem;
        margin-bottom: 5px;
      }
      .cart-hero p {
        margin: 0;
        font-size: 1rem;
      }

      /* Subheader with extra functions */
      .cart-subheader {
        background: #ffffff;
        border-bottom: 1px solid #dee2e6;
        padding: 10px 0;
      }
      .cart-subheader .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .cart-subheader h2 {
        font-size: 1.5rem;
        margin: 0;
        color: #007bff;
      }
      .cart-subheader .extras a {
        margin-left: 15px;
        color: #333;
        font-size: 1.25rem;
      }
      .cart-subheader .extras a:hover {
        color: #007bff;
      }

      /* Cart Container */
      .cart-container {
        padding: 40px 0;
      }
      .cart-title {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 30px;
        color: #007bff;
        text-align: center;
      }
      .cart-table {
        font-size: 0.9rem;
      }
      .cart-table th,
      .cart-table td {
        vertical-align: middle;
        text-align: center;
      }
      .cart-table img {
        max-width: 70px;
        border-radius: 5px;
      }
      /* Quantity controls */
      .quantity-controls {
        display: inline-flex;
        align-items: center;
      }
      .quantity-controls button {
        padding: 2px 6px;
        font-size: 0.8rem;
      }
      .quantity-input {
        width: 40px;
        text-align: center;
        border: 1px solid #ced4da;
        border-radius: 3px;
        margin: 0 4px;
        padding: 2px;
      }

      /* Order Summary */
      .order-summary {
        background: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      }
      .order-summary h4 {
        font-size: 1.75rem;
        font-weight: bold;
        margin-bottom: 20px;
        color: #007bff;
      }
      .summary-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-size: 1rem;
      }
      .summary-total {
        font-size: 1.25rem;
        font-weight: bold;
      }
      .coupon-code {
        margin-top: 20px;
      }
      .coupon-code input {
        border-radius: 5px;
        padding: 8px;
        border: 1px solid #ced4da;
        width: 100%;
      }
      .apply-coupon {
        margin-top: 10px;
      }
      .checkout-btn {
        width: 100%;
        padding: 15px;
        font-size: 1.2rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
    
    <main>
      <!-- Hero Section: No gap at top -->
      <section class="cart-hero">
        <div class="container">
          <h1>Manage Your Cart</h1>
          <p>Review and adjust items before checkout</p>
        </div>
      </section>

      <!-- Subheader below hero -->
      <section class="cart-subheader">
        <div class="container">
          <h2>Shopping Cart</h2>
          <div class="extras">
            <a href="#" title="Chat with Seller"><i class="fas fa-comments"></i></a>
            <a href="#" title="Track Order"><i class="fas fa-truck"></i></a>
            <a href="#" title="Help & Support"><i class="fas fa-headset"></i></a>
          </div>
        </div>
      </section>
      
      <!-- Cart Items Section -->
      <section class="cart-items">
        <div class="container cart-container">
          <h1 class="cart-title">Your Shopping Cart</h1>
          <div class="table-responsive">
            <table class="table table-sm table-bordered cart-table">
              <thead class="table-light">
                <tr>
                  <th style="width: 10%;">Image</th>
                  <th style="width: 30%;">Product</th>
                  <th style="width: 15%;">Price (PKR)</th>
                  <th style="width: 20%;">Quantity</th>
                  <th style="width: 15%;">Subtotal (PKR)</th>
                  <th style="width: 10%;">Action</th>
                </tr>
              </thead>
              <tbody id="cartItemsContainer">
                <!-- Cart items will be rendered dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
      
      <!-- Order Summary Section -->
      <section class="order-summary-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 offset-lg-8">
              <div class="order-summary">
                <h4>Order Summary</h4>
                <div class="summary-item">
                  <span>Subtotal:</span>
                  <span id="subtotalDisplay">0.00</span>
                </div>
                <div class="summary-item">
                  <span>Tax (10%):</span>
                  <span id="taxDisplay">0.00</span>
                </div>
                <div class="summary-item">
                  <span>Shipping:</span>
                  <span id="shippingDisplay">0.00</span>
                </div>
                <div class="summary-item summary-total">
                  <span>Total:</span>
                  <span id="totalDisplay">0.00</span>
                </div>
                <div class="coupon-code">
                  <input type="text" id="couponInput" placeholder="Enter Coupon Code">
                  <button class="btn btn-outline-primary apply-coupon mt-2" onclick="applyCoupon()">Apply Coupon</button>
                </div>
                <button class="btn btn-success checkout-btn mt-3" onclick="proceedToCheckout()">Proceed to Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script to load header and footer dynamically -->
    <script>
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then(response => {
            if (!response.ok) {
              if (elementId === "header-placeholder") {
                document.getElementById(elementId).innerHTML =
                  '<header style="background:#333;color:#fff;padding:10px;text-align:center;">Header</header>';
              } else if (elementId === "footer-placeholder") {
                document.getElementById(elementId).innerHTML =
                  '<footer style="background:#333;color:#fff;padding:10px;text-align:center;">Footer</footer>';
              }
              throw new Error("Error fetching " + filePath);
            }
            return response.text();
          })
          .then(html => {
            document.getElementById(elementId).innerHTML = html;
          })
          .catch(error => console.error(error));
      }
      document.addEventListener("DOMContentLoaded", function() {
        loadHTML("header-placeholder", "header.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>
    
    <!-- Cart Functionality Script -->
    <script>
      // Dummy cart data – later replace with real integration
      let cartItems = [
        {
          id: 1,
          name: "Smartphone A",
          price: 894,
          quantity: 1,
          image: "https://via.placeholder.com/100?text=Smartphone+A"
        },
        {
          id: 2,
          name: "Smart TV B",
          price: 557,
          quantity: 2,
          image: "https://via.placeholder.com/100?text=Smart+TV+B"
        },
        {
          id: 3,
          name: "Laptop C",
          price: 1004,
          quantity: 1,
          image: "https://via.placeholder.com/100?text=Laptop+C"
        }
      ];
      
      let couponDiscount = 0; // no discount initially
      let shippingCost = 150; // fixed shipping cost
      
      function renderCartItems() {
        const container = document.getElementById("cartItemsContainer");
        container.innerHTML = "";
        cartItems.forEach((item, index) => {
          const itemSubtotal = item.price * item.quantity;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img src="${item.image}" alt="${item.name}"></td>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>
              <div class="quantity-controls">
                <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity(${index}, -1)">-</button>
                <input type="text" class="quantity-input" value="${item.quantity}" readonly>
                <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity(${index}, 1)">+</button>
              </div>
            </td>
            <td id="itemSubtotal-${index}">${itemSubtotal.toFixed(2)}</td>
            <td><button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Remove</button></td>
          `;
          container.appendChild(row);
        });
        updateSummary();
      }
      
      function changeQuantity(index, delta) {
        const item = cartItems[index];
        item.quantity = Math.max(1, item.quantity + delta);
        renderCartItems();
      }
      
      function removeItem(index) {
        cartItems.splice(index, 1);
        renderCartItems();
      }
      
      function updateSummary() {
        let subtotal = cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
        let tax = subtotal * 0.10; // 10% tax
        let discount = subtotal * couponDiscount;
        let total = subtotal + tax + shippingCost - discount;
        
        document.getElementById("subtotalDisplay").innerText = subtotal.toFixed(2);
        document.getElementById("taxDisplay").innerText = tax.toFixed(2);
        document.getElementById("shippingDisplay").innerText = shippingCost.toFixed(2);
        document.getElementById("totalDisplay").innerText = total.toFixed(2);
      }
      
      function applyCoupon() {
        const couponCode = document.getElementById("couponInput").value.trim().toUpperCase();
        if (couponCode === "SAVE10") {
          couponDiscount = 0.10;
          alert("Coupon applied: 10% discount!");
        } else if (couponCode === "SAVE20") {
          couponDiscount = 0.20;
          alert("Coupon applied: 20% discount!");
        } else {
          couponDiscount = 0;
          alert("Invalid coupon code.");
        }
        updateSummary();
      }
      
      function proceedToCheckout() {
        alert("Proceeding to checkout...");
      }
      
      document.addEventListener("DOMContentLoaded", function() {
        renderCartItems();
      });
    </script>
    
    <!--
      Explanation:
      - We removed the margin-top from main so the hero section “touches” the header at the top.
      - The hero is placed first, subheader second, then the cart table, then the order summary.
      - Everything else remains the same as your original code (dummy data, coupon logic, etc.).
    -->
  </body>
</html>
