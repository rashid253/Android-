<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBusiness Cart - International Standard</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS (if any) -->
    <link rel="stylesheet" href="style.css" />
    <!-- Inline CSS for Cart Page -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }
      /* Remove main margin-top so hero touches header; header is fixed */
      main {
        margin-top: 0;
        margin-bottom: 80px;
      }
      /* Small Hero Section: Sticky just below the fixed header (assumed header height 70px) */
      .cart-hero {
        position: sticky;
        top: 70px;
        height: 60px;
        background: #007bff;
        color: #fff;
        text-align: center;
        line-height: 60px;
        z-index: 900;
      }
      .cart-hero h1 {
        font-size: 1.8rem;
        margin: 0;
      }
      .cart-hero p {
        margin: 0;
        font-size: 1rem;
      }
      /* Subheader with extra options, sticky below hero */
      .cart-subheader {
        position: sticky;
        top: 130px; /* 70px header + 60px hero */
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        padding: 10px 0;
        z-index: 850;
      }
      .cart-subheader .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .cart-subheader h2 {
        font-size: 1.5rem;
        margin: 0;
        color: #007bff;
      }
      .cart-subheader .extras a {
        margin-left: 15px;
        color: #333;
        font-size: 1.25rem;
      }
      .cart-subheader .extras a:hover {
        color: #007bff;
      }
      /* Cart Container */
      .cart-container {
        padding: 20px 0; /* Reduced padding to bring table closer to subheader */
      }
      /* Remove the extra title above table */
      /* Cart Table */
      .cart-table {
        width: 100%;
        table-layout: fixed;
        font-size: 0.9rem;
      }
      .cart-table th,
      .cart-table td {
        vertical-align: middle;
        text-align: center;
        padding: 6px;
      }
      .cart-table th {
        background: #f1f1f1;
      }
      .cart-table img {
        max-width: 70px;
        border-radius: 5px;
      }
      /* Product Name: allow wrapping */
      .prod-name {
        word-wrap: break-word;
      }
      /* Quantity controls with green plus and red minus; arranged horizontally */
      .quantity-controls {
        display: inline-flex;
        align-items: center;
      }
      .quantity-controls button {
        border: none;
        padding: 4px 8px;
        font-size: 0.8rem;
        cursor: pointer;
      }
      .qty-plus {
        background-color: #28a745;
        color: #fff;
      }
      .qty-minus {
        background-color: #dc3545;
        color: #fff;
      }
      .quantity-input {
        width: 40px;
        text-align: center;
        border: 1px solid #ced4da;
        border-radius: 3px;
        margin: 0 4px;
        padding: 2px;
      }
      /* When quantity equals zero, show value in red */
      .quantity-zero {
        color: red;
        font-weight: bold;
      }
      /* Delete icon: initially hidden, fixed at top-right under header */
      #deleteIcon {
        display: none;
        position: fixed;
        top: 75px;
        right: 15px;
        font-size: 1.5rem;
        color: #dc3545;
        cursor: pointer;
        z-index: 1100;
      }
      /* Order Summary Section */
      .order-summary {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin-top: 20px;
      }
      .order-summary h4 {
        font-size: 1.5rem;
        margin-bottom: 20px;
        color: #007bff;
        font-weight: bold;
      }
      .summary-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 1rem;
      }
      .summary-total {
        font-size: 1.25rem;
        font-weight: bold;
      }
      .coupon-code {
        margin-top: 20px;
      }
      .coupon-code input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ced4da;
        border-radius: 5px;
      }
      .apply-coupon {
        margin-top: 10px;
      }
      .checkout-btn {
        width: 100%;
        padding: 15px;
        font-size: 1.2rem;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header Placeholder (dynamically loaded from header.html) -->
    <div id="header-placeholder"></div>
    
    <!-- Global Delete Icon (appears when items are selected) -->
    <div id="deleteIcon" title="Delete Selected Items">
      <i class="fas fa-trash"></i>
    </div>
    
    <main>
      <!-- Small Hero Section (touches the header) -->
      <section class="cart-hero">
        <div class="container">
          <h1>Manage Your Cart</h1>
          <p>Review and adjust items before checkout</p>
        </div>
      </section>
      
      <!-- Subheader (sticky below hero) -->
      <section class="cart-subheader">
        <div class="container">
          <h2>Shopping Cart</h2>
          <div class="extras">
            <a href="#" title="Chat with Seller"><i class="fas fa-comments"></i></a>
            <a href="#" title="Track Order"><i class="fas fa-truck"></i></a>
            <a href="#" title="Help & Support"><i class="fas fa-headset"></i></a>
          </div>
        </div>
      </section>
      
      <!-- Cart Items Section (table appears immediately below subheader) -->
      <section class="cart-items">
        <div class="container cart-container">
          <div class="table-responsive">
            <table class="table table-sm table-bordered cart-table">
              <thead class="table-light">
                <tr>
                  <th style="width: 10%;">Image</th>
                  <th style="width: 30%;">Product</th>
                  <th style="width: 15%;">Price (PKR)</th>
                  <th style="width: 20%;">Quantity</th>
                  <th style="width: 15%;">Subtotal (PKR)</th>
                  <th style="width: 10%;">Action</th>
                </tr>
              </thead>
              <tbody id="cartItemsContainer">
                <!-- Cart items will be rendered dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
      
      <!-- Order Summary Section -->
      <section class="order-summary-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 offset-lg-8">
              <div class="order-summary">
                <h4>Order Summary</h4>
                <div class="summary-item">
                  <span>Subtotal:</span>
                  <span id="subtotalDisplay">0.00</span>
                </div>
                <div class="summary-item">
                  <span>Tax (10%):</span>
                  <span id="taxDisplay">0.00</span>
                </div>
                <div class="summary-item">
                  <span>Shipping:</span>
                  <span id="shippingDisplay">0.00</span>
                </div>
                <div class="summary-item summary-total">
                  <span>Total:</span>
                  <span id="totalDisplay">0.00</span>
                </div>
                <div class="coupon-code">
                  <input type="text" id="couponInput" placeholder="Enter Coupon Code">
                  <button class="btn btn-outline-primary apply-coupon mt-2" onclick="applyCoupon()">Apply Coupon</button>
                </div>
                <button class="btn btn-success checkout-btn mt-3" onclick="proceedToCheckout()">Proceed to Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <!-- Footer Placeholder (dynamically loaded from footer.html) -->
    <div id="footer-placeholder"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script to load header and footer dynamically -->
    <script>
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then(response => {
            if (!response.ok) {
              if (elementId === "header-placeholder") {
                document.getElementById(elementId).innerHTML =
                  '<header style="background:#333;color:#fff;padding:10px;text-align:center;">Header</header>';
              } else if (elementId === "footer-placeholder") {
                document.getElementById(elementId).innerHTML =
                  '<footer style="background:#333;color:#fff;padding:10px;text-align:center;">Footer</footer>';
              }
              throw new Error("Error fetching " + filePath);
            }
            return response.text();
          })
          .then(html => {
            document.getElementById(elementId).innerHTML = html;
          })
          .catch(error => console.error(error));
      }
      document.addEventListener("DOMContentLoaded", function() {
        loadHTML("header-placeholder", "header.html");
        loadHTML("footer-placeholder", "footer.html");
      });
    </script>
    
    <!-- Cart Functionality Script -->
    <script>
      // Dummy cart data – replace with real integration later
      let cartItems = [
        {
          id: 1,
          name: "Smartphone A",
          price: 894,
          quantity: 1,
          image: "https://via.placeholder.com/100?text=Smartphone+A"
        },
        {
          id: 2,
          name: "Smart TV B",
          price: 557,
          quantity: 2,
          image: "https://via.placeholder.com/100?text=Smart+TV+B"
        },
        {
          id: 3,
          name: "Laptop C",
          price: 1004,
          quantity: 1,
          image: "https://via.placeholder.com/100?text=Laptop+C"
        }
      ];
      
      let couponDiscount = 0;
      let shippingCost = 150;
      
      // Render cart items into the table
      function renderCartItems() {
        const container = document.getElementById("cartItemsContainer");
        container.innerHTML = "";
        cartItems.forEach((item, index) => {
          const itemSubtotal = item.price * item.quantity;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img src="${item.image}" alt="${item.name}"></td>
            <td class="prod-name">${item.name}</td>
            <td>${item.price}</td>
            <td>
              <div class="quantity-controls">
                <button class="btn btn-sm btn-outline-secondary qty-minus" onclick="changeQuantity(${index}, -1)">-</button>
                <input type="text" class="quantity-input" value="${item.quantity}" readonly>
                <button class="btn btn-sm btn-outline-secondary qty-plus" onclick="changeQuantity(${index}, 1)">+</button>
              </div>
            </td>
            <td id="itemSubtotal-${index}">${itemSubtotal.toFixed(2)}</td>
            <td><button class="btn btn-sm btn-danger" onclick="removeItem(${index})">Delete</button></td>
          `;
          container.appendChild(row);
        });
        updateSummary();
      }
      
      // Change quantity and update display; if quantity becomes 0, show in red
      function changeQuantity(index, delta) {
        const item = cartItems[index];
        item.quantity = Math.max(0, item.quantity + delta);
        renderCartItems();
      }
      
      // Remove item after confirmation via the delete icon (in addition to per-row delete)
      function removeItem(index) {
        if (confirm("Are you sure you want to delete this item?")) {
          cartItems.splice(index, 1);
          renderCartItems();
        }
      }
      
      // Update order summary values
      function updateSummary() {
        let subtotal = cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
        let tax = subtotal * 0.10;
        let discount = subtotal * couponDiscount;
        let total = subtotal + tax + shippingCost - discount;
        document.getElementById("subtotalDisplay").innerText = subtotal.toFixed(2);
        document.getElementById("taxDisplay").innerText = tax.toFixed(2);
        document.getElementById("shippingDisplay").innerText = shippingCost.toFixed(2);
        document.getElementById("totalDisplay").innerText = total.toFixed(2);
      }
      
      // Apply coupon code logic
      function applyCoupon() {
        const couponCode = document.getElementById("couponInput").value.trim().toUpperCase();
        if (couponCode === "SAVE10") {
          couponDiscount = 0.10;
          alert("Coupon applied: 10% discount!");
        } else if (couponCode === "SAVE20") {
          couponDiscount = 0.20;
          alert("Coupon applied: 20% discount!");
        } else {
          couponDiscount = 0;
          alert("Invalid coupon code.");
        }
        updateSummary();
      }
      
      function proceedToCheckout() {
        alert("Proceeding to checkout...");
      }
      
      document.addEventListener("DOMContentLoaded", function() {
        renderCartItems();
      });
    </script>
    
    <!--
      How to Use:
      - The header and footer are loaded dynamically.
      - The hero section and subheader are sticky (hero: top 70px; subheader: top 130px).
      - The cart table appears immediately below the subheader.
      - Quantity controls: Green "+" increases quantity; red "–" decreases quantity. Quantity 0 is displayed as zero.
      - Each row has a "Delete" button. Additionally, if you want to implement a global delete, you can use a fixed trash icon.
      - Order summary is automatically updated.
      
      Later, integrate these functions with your backend (Firebase, etc.) for persistent cart management.
    -->
  </body>
</html>
