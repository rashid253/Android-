<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBusiness Cart - Professional Edition</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Inline CSS for Cart Page (HD & Compact) -->
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f8f9fa;
      }
      main {
        margin-top: 0 !important;
        margin-bottom: 80px;
      }
      /* Hero Section - Compact & Centered */
      .cart-hero {
        background: #007bff;
        color: #fff;
        padding: 20px 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .cart-hero h1 {
        font-size: 1.5rem;
        margin-bottom: 5px;
      }
      .cart-hero p {
        font-size: 0.9rem;
        margin: 0;
      }
      /* Subheader - Compact Layout */
      .cart-subheader {
        background: #ffffff;
        border-bottom: 1px solid #dee2e6;
        padding: 10px 0;
      }
      .cart-subheader .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .cart-subheader h2 {
        font-size: 1.25rem;
        margin: 0;
        color: #007bff;
      }
      .cart-subheader .extras {
        display: flex;
        gap: 30px;
      }
      .cart-subheader .extras a {
        color: #333;
        font-size: 1.2rem;
      }
      .cart-subheader .extras a:hover {
        color: #007bff;
      }
      /* Cart Container */
      .cart-container {
        padding: 10px 0;
      }
      .cart-table {
        font-size: 0.85rem;
      }
      .cart-table th,
      .cart-table td {
        vertical-align: middle;
        text-align: center;
        padding: 0.5rem;
      }
      .cart-table img {
        max-width: 50px;
        border-radius: 5px;
      }
      /* Quantity Controls */
      .quantity-controls {
        display: inline-flex;
        align-items: center;
      }
      .quantity-controls button {
        padding: 2px 4px;
        font-size: 0.75rem;
      }
      .quantity-input {
        width: 30px;
        text-align: center;
        border: 1px solid #ced4da;
        border-radius: 3px;
        margin: 0 3px;
        padding: 2px;
      }
      /* Order Summary - Compact */
      .order-summary {
        background: #fff;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .order-summary h4 {
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 15px;
        color: #007bff;
      }
      .summary-item {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
        font-size: 0.9rem;
      }
      .summary-total {
        font-size: 1.1rem;
        font-weight: bold;
      }
      .coupon-code {
        margin-top: 15px;
      }
      .coupon-code input {
        border-radius: 5px;
        padding: 6px;
        border: 1px solid #ced4da;
        width: 100%;
        font-size: 0.85rem;
      }
      .apply-coupon {
        margin-top: 8px;
        font-size: 0.85rem;
      }
      .checkout-btn {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        margin-top: 15px;
      }
      /* Confirmation Box Styling */
      .confirm-box {
        position: absolute;
        background: #fff;
        border: 1px solid #ccc;
        padding: 6px 10px;
        border-radius: 5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        width: 200px;
        font-size: 0.85rem;
      }
      .confirm-box p {
        margin: 0 0 8px;
      }
    </style>
  </head>
  <body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
    
    <main>
      <!-- Hero Section -->
      <section class="cart-hero">
        <div class="container">
          <h1>Manage Your Cart</h1>
          <p>Review and adjust items before checkout</p>
        </div>
      </section>

      <!-- Subheader -->
      <section class="cart-subheader">
        <div class="container">
          <h2>Shopping Cart</h2>
          <div class="extras">
            <a href="#" title="Chat with Seller"><i class="fas fa-comments"></i></a>
            <a href="#" title="Track Order"><i class="fas fa-truck"></i></a>
            <a href="#" title="Help & Support"><i class="fas fa-headset"></i></a>
          </div>
        </div>
      </section>
      
      <!-- Cart Items Section -->
      <section class="cart-items">
        <div class="container cart-container">
          <div class="table-responsive">
            <table class="table table-sm table-bordered cart-table">
              <thead class="table-light">
                <tr>
                  <th style="width: 10%;">Image</th>
                  <th style="width: 30%;">Product</th>
                  <th style="width: 15%;">Price (PKR)</th>
                  <th style="width: 20%;">Quantity</th>
                  <th style="width: 15%;">Subtotal (PKR)</th>
                  <th style="width: 10%;">Action</th>
                </tr>
              </thead>
              <tbody id="cartItemsContainer">
                <!-- Cart items will be rendered dynamically -->
              </tbody>
            </table>
          </div>
        </div>
      </section>
      
      <!-- Order Summary Section -->
      <section class="order-summary-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-4 offset-lg-8">
              <div class="order-summary">
                <h4>Order Summary</h4>
                <div class="summary-item">
                  <span>Subtotal:</span>
                  <span id="subtotalDisplay">0.00</span>
                </div>
                <div class="summary-item">
                  <span>Tax (10%):</span>
                  <span id="taxDisplay">0.00</span>
                </div>
                <div class="summary-item">
                  <span>Shipping:</span>
                  <span id="shippingDisplay">0.00</span>
                </div>
                <div class="summary-item summary-total">
                  <span>Total:</span>
                  <span id="totalDisplay">0.00</span>
                </div>
                <div class="coupon-code">
                  <input type="text" id="couponInput" placeholder="Enter Coupon Code" />
                  <button class="btn btn-outline-primary apply-coupon mt-2" onclick="applyCoupon()">Apply Coupon</button>
                </div>
                <button class="btn btn-success checkout-btn mt-3" onclick="proceedToCheckout()">Proceed to Checkout</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script to load header and footer dynamically with default fallback -->
    <script>
      function loadHTML(elementId, filePath, defaultContent) {
        fetch(filePath)
          .then(response => {
            if (!response.ok) {
              console.warn(filePath + " not found. Using default content for " + elementId);
              document.getElementById(elementId).innerHTML = defaultContent;
              return;
            }
            return response.text();
          })
          .then(html => {
            if (html) {
              document.getElementById(elementId).innerHTML = html;
              console.log(filePath + " loaded successfully for " + elementId);
              // If this is the header, reinitialize Bootstrap collapse for the navbar.
              if (elementId === "header-placeholder") {
                var navbarNav = document.getElementById("navbarNav");
                if (navbarNav) {
                  new bootstrap.Collapse(navbarNav, {toggle: false});
                }
              }
            }
          })
          .catch(error => {
            console.error("Error loading " + filePath, error);
            document.getElementById(elementId).innerHTML = defaultContent;
          });
      }
      
      document.addEventListener("DOMContentLoaded", function() {
        // Adjust these paths as necessary.
        // If your cart page is in a subfolder, you might need to change "header.html" to "../header.html"
        loadHTML(
          "header-placeholder",
          "header.html",
          '<header style="background:#333;color:#fff;padding:10px;text-align:center;">Default Header</header>'
        );
        loadHTML(
          "footer-placeholder",
          "footer.html",
          '<footer style="background:#333;color:#fff;padding:10px;text-align:center;">Default Footer</footer>'
        );
      });
    </script>
    
    <!-- Cart Functionality Script -->
    <script>
      // Dummy cart data – later replace with real integration
      let cartItems = [
        {
          id: 1,
          name: "Smartphone A",
          price: 894,
          quantity: 1,
          image: "https://via.placeholder.com/100?text=Smartphone+A"
        },
        {
          id: 2,
          name: "Smart TV B",
          price: 557,
          quantity: 2,
          image: "https://via.placeholder.com/100?text=Smart+TV+B"
        },
        {
          id: 3,
          name: "Laptop C",
          price: 1004,
          quantity: 1,
          image: "https://via.placeholder.com/100?text=Laptop+C"
        }
      ];
      
      let couponDiscount = 0; // no discount initially
      let shippingCost = 150; // fixed shipping cost
      
      // Updated dynamic AI confirmation messages
      const confirmationMessages = [
        "Our AI has detected that this is your FAVORITE item. Are you still sure?",
        "I ran a simulation. 99.9% chance you’ll regret this.",
        "Are you deleting this item… or is it deleting you?",
        "System analysis complete: Removal might be a mistake.",
        "Caution: This deletion may trigger unforeseen consequences."
      ];
      
      function renderCartItems() {
        const container = document.getElementById("cartItemsContainer");
        container.innerHTML = "";
        cartItems.forEach((item, index) => {
          const itemSubtotal = item.price * item.quantity;
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><img src="${item.image}" alt="${item.name}" /></td>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>
              <div class="quantity-controls">
                <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity(${index}, -1)">-</button>
                <input type="text" class="quantity-input" value="${item.quantity}" readonly />
                <button class="btn btn-sm btn-outline-secondary" onclick="changeQuantity(${index}, 1)">+</button>
              </div>
            </td>
            <td id="itemSubtotal-${index}">${itemSubtotal.toFixed(2)}</td>
            <td>
              <button class="btn btn-sm" onclick="confirmRemove(${index}, event)" style="position: relative; border: none; background: transparent;">
                <i class="fas fa-trash-alt trash-icon" style="color: black;"></i>
              </button>
            </td>
          `;
          container.appendChild(row);
        });
        updateSummary();
      }
      
      function changeQuantity(index, delta) {
        const item = cartItems[index];
        item.quantity = Math.max(1, item.quantity + delta);
        renderCartItems();
      }
      
      function updateSummary() {
        let subtotal = cartItems.reduce((sum, item) => sum + item.price * item.quantity, 0);
        let tax = subtotal * 0.10; // 10% tax
        let discount = subtotal * couponDiscount;
        let total = subtotal + tax + shippingCost - discount;
        
        document.getElementById("subtotalDisplay").innerText = subtotal.toFixed(2);
        document.getElementById("taxDisplay").innerText = tax.toFixed(2);
        document.getElementById("shippingDisplay").innerText = shippingCost.toFixed(2);
        document.getElementById("totalDisplay").innerText = total.toFixed(2);
      }
      
      function applyCoupon() {
        const couponCode = document.getElementById("couponInput").value.trim().toUpperCase();
        if (couponCode === "SAVE10") {
          couponDiscount = 0.10;
          alert("Coupon applied: 10% discount!");
        } else if (couponCode === "SAVE20") {
          couponDiscount = 0.20;
          alert("Coupon applied: 20% discount!");
        } else {
          couponDiscount = 0;
          alert("Invalid coupon code.");
        }
        updateSummary();
      }
      
      function proceedToCheckout() {
        alert("Proceeding to checkout...");
      }
      
      // Delete confirmation with dynamic AI message
      function confirmRemove(index, event) {
        const button = event.currentTarget;
        const icon = button.querySelector('.trash-icon');
        // Change icon color to red
        icon.style.color = 'red';
        
        // Choose a random confirmation message
        const message = confirmationMessages[Math.floor(Math.random() * confirmationMessages.length)];
        
        // Create confirmation box element
        const confirmBox = document.createElement('div');
        confirmBox.className = 'confirm-box';
        confirmBox.innerHTML = `
          <p>${message}</p>
          <div style="text-align: right;">
            <button class="btn btn-sm btn-danger" onclick="confirmDeletion(${index}, this)">Yes</button>
            <button class="btn btn-sm btn-secondary" onclick="cancelDeletion(this, ${index})">No</button>
          </div>
        `;
        
        // Save reference to the icon to revert color if needed
        confirmBox.relatedIcon = icon;
        
        // Append confirmation box to body for absolute positioning
        document.body.appendChild(confirmBox);
        
        // Position the confirmation box relative to the button
        const rect = button.getBoundingClientRect();
        setTimeout(() => {
          confirmBox.style.top = (rect.top + rect.height / 2 - confirmBox.offsetHeight / 2) + 'px';
          confirmBox.style.left = (rect.left - confirmBox.offsetWidth - 5) + 'px';
        }, 0);
      }
      
      function confirmDeletion(index, btn) {
        const confirmBox = btn.closest('.confirm-box');
        if (confirmBox) {
          confirmBox.remove();
        }
        // Delete the item and re-render the cart
        cartItems.splice(index, 1);
        renderCartItems();
      }
      
      function cancelDeletion(btn, index) {
        const confirmBox = btn.closest('.confirm-box');
        if (confirmBox && confirmBox.relatedIcon) {
          confirmBox.relatedIcon.style.color = 'black';
        }
        if (confirmBox) {
          confirmBox.remove();
        }
      }
      
      document.addEventListener("DOMContentLoaded", function() {
        renderCartItems();
      });
    </script>
  </body>
</html>
