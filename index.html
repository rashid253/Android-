<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Shopping - MyBusiness Premium</title>  
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Custom JavaScript -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>
    
    <!-- Main Content -->
    <main>
      <!-- Hero Section for Shopping Page without a clickable link -->
      <section class="hero hero-index">
        <div class="hero-content">
          <h1>Shopping</h1>
          <p>
            Discover our exclusive collection and enjoy a seamless shopping experience.
          </p>
          <div class="cta-buttons">
            <button onclick="openPage('ecommerce.html')">Shop Now</button>
            <button onclick="openPage('about.html')">Learn More</button>
          </div>
        </div>
      </section>
      
      <!-- Features Section -->
      <section class="features">
        <div class="container">
          <h2>Our Exclusive Features</h2>
          <div class="features-grid">
            <div class="feature-item">
              <i class="fas fa-lock"></i>
              <h3>Secure Payments</h3>
              <p>State-of-the-art security for your transactions.</p>
            </div>
            <div class="feature-item">
              <i class="fas fa-truck"></i>
              <h3>Fast Delivery</h3>
              <p>Reliable, door-to-door delivery service.</p>
            </div>
            <div class="feature-item">
              <i class="fas fa-tags"></i>
              <h3>Exclusive Deals</h3>
              <p>Premium discounts and seasonal offers.</p>
            </div>
          </div>
        </div>
      </section>    
    </main>
    
    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
    
    <!-- Inline Script to load header and footer dynamically and define openPage function -->
    <script>
      /**
       * Loads external HTML into a given element.
       * @param {string} elementId - The ID of the element to load content into.
       * @param {string} filePath - The path of the HTML file to load.
       */
      function loadHTML(elementId, filePath) {
        fetch(filePath)
          .then(response => {
            if (!response.ok) {
              throw new Error('Error fetching ' + filePath);
            }
            return response.text();
          })
          .then(html => {
            document.getElementById(elementId).innerHTML = html;
          })
          .catch(error => console.error(error));
      }
      
      /**
       * Navigates to the given page.
       * @param {string} page - The URL of the page to navigate to.
       */
      function openPage(page) {
        window.location.href = page;
      }
      
      document.addEventListener("DOMContentLoaded", function() {
        loadHTML('header-placeholder', 'header.html');
        loadHTML('footer-placeholder', 'footer.html');
      });
    </script>
  </body>
</html>
