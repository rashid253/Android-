<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyBusiness Premium</title>
    <!-- Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Custom JavaScript -->
    <script src="script.js" defer></script>
    <!-- 
      This frontend code is built using dummy data and is structured to be easily integrated with a Firebase backend in the future.
      The fetchProducts() function currently simulates data fetching, and will later be replaced by Firebase Firestore API calls.
      Authentication and data persistence will be handled via Firebase, allowing for dynamic and secure data management.
    -->
  </head>
  <body>
    <!-- Header Placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main>
      <!-- Hero Section with background image and overlay -->
      <section class="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
          <h1>Premium Business Solutions</h1>
          <p>
            Experience secure transactions, exclusive offers, and a seamless interface
            with our next-generation mobile app.
          </p>
          <div class="cta-buttons">
            <button onclick="openPage('ecommerce.html')">Shop Now</button>
            <button onclick="openPage('about.html')">Learn More</button>
          </div>
        </div>
      </section>

      <!-- Featured Products Section (dummy data simulation) -->
      <section class="products">
        <div class="container">
          <h2>Featured Products</h2>
          <div id="products-grid" class="products-grid">
            <!-- Products will be loaded here by JavaScript -->
          </div>
        </div>
      </section>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>
  </body>
</html>
